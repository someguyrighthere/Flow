<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Hub - Flow Business Suite</title>
    <link rel="stylesheet" href="/dist/css/Theme.min.css">
    <link rel="stylesheet" href="/dist/css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        .app-grid .card h3, .app-grid .app-card h3 {
            color: var(--primary-accent);
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <a href="suite-hub.html" style="text-decoration: none;"><h1 class="app-title">Flow Business Suite</h1></a>
            <div class="settings-menu">
                <button id="settings-button" class="btn btn-secondary">
                  âš™
                </button>
                <div id="settings-dropdown" class="settings-dropdown">
                  <a href="account.html">My Account</a>
                  <a href="admin.html">Admin Settings</a>
                  <a href="pricing.html" id="upgrade-plan-link">Upgrade Plan</a>
                  <button id="logout-button">Logout</button>
                </div>
            </div>
        </header>
        <main>
            <div id="greeting-container"></div>
            <h2 style="color: var(--text-light);">Your Apps</h2>
            <div class="app-grid">
                <a href="dashboard.html" class="app-card"><h3>Onboarding</h3><p>Manage new hires and their first steps.</p></a>
                <a href="hiring.html" class="app-card"><h3>Hiring</h3><p>Track applicants and manage interviews.</p></a>
                <a href="scheduling.html" class="app-card"><h3>Scheduling</h3><p>Create and manage employee schedules.</p></a>
                <a href="documents.html" class="app-card"><h3>Documents</h3><p>Upload files, videos, and training material.</p></a>
                
                <div class="card">
                    <h3>Send a Message</h3>
                    <form id="send-message-form">
                        <div class="form-group">
                            <label for="message-employee-select">Select Employee</label>
                            <select id="message-employee-select" required></select>
                        </div>
                        <div class="form-group">
                            <label for="message-content">Message</label>
                            <textarea id="message-content" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                        <p id="send-message-status"></p>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- FIX: Changed class from "modal" to "modal-overlay" to match style.css -->
    <div id="modal-message" class="modal-overlay">
        <div class="modal-content">
            <p id="modal-text"></p>
            <div class="modal-actions">
                <button id="modal-ok-button" class="btn btn-primary">OK</button>
            </div>
        </div>
    </div>
    <div id="confirm-modal" class="modal-overlay">
        <div class="modal-content">
            <p id="confirm-modal-text"></p>
            <div class="modal-actions">
                <button id="confirm-modal-cancel" class="btn btn-secondary">Cancel</button>
                <button id="confirm-modal-confirm" class="btn btn-primary">Confirm</button>
            </div>
        </div>
    </div>

    <script type="module" src="dist/js/bundle.js"></script>
</body>
</html>
