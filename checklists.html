<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Lists - Flow Business Suite</title>
    <link rel="stylesheet" href="dist/css/style.min.css">
    <link rel="stylesheet" href="dist/css/Theme.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <header class="dashboard-header">
            <a href="suite-hub.html" style="text-decoration: none;"><h1 class="app-title">Flow Business Suite</h1></a>
        </header>
        <nav class="main-nav">
            <a href="suite-hub.html">App Hub</a>
            <a href="dashboard.html">Onboarding Dashboard</a>
            <a href="checklists.html" class="active">Task Lists</a>
        </nav>
        <section id="checklists-section">
            <div class="card">
                <h3>Create New Task List</h3>
                <form id="new-checklist-form">
                    <div class="form-group">
                        <label for="new-checklist-title">Task List Title</label>
                        <input type="text" id="new-checklist-title" placeholder="e.g., New Hire Onboarding" required>
                    </div>
                    <div class="form-group">
                        <label for="new-checklist-position">For Position</label>
                        <input type="text" id="new-checklist-position" placeholder="e.g., Sales Associate" required>
                    </div>
                    <div id="tasks-input-area">
                        </div>
                    <button type="button" id="add-task-btn" class="btn btn-secondary">Add Another Task</button>
                    <hr>
                    <button type="submit" class="btn btn-primary">Create Task List</button>
                    <p id="checklist-status-message" role="alert" aria-live="polite"></p>
                </form>
            </div>
            <div class="card">
                <h3>Existing Task Lists</h3>
                <div id="checklist-list"></div>
            </div>
        </section>
    </div>
    
    <div id="attach-document-modal-overlay" class="modal-overlay">
        <div class="modal-content card">
            <h2>Attach a Document</h2>
            <div id="attach-document-list" class="document-selector-list"></div>
            <div class="modal-buttons">
                <button type="button" id="attach-document-cancel-btn" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="dist/js/bundle.js"></script>
    <script>
        window.initializePage();
    </script>
</body>
</html>
