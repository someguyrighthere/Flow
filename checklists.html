<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents - Flow Business Suite</title>
    <link rel="stylesheet" href="/dist/css/Theme.min.css">
    <link rel="stylesheet" href="/dist/css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <a href="suite-hub.html" style="text-decoration: none;"><h1 class="app-title">Flow Business Suite</h1></a>
            <div class="settings-menu">
                <button id="settings-button" class="btn btn-secondary">
                  âš™
                </button>
                <div id="settings-dropdown" class="settings-dropdown">
                  <a href="account.html">My Account</a>
                  <a href="admin.html">Admin Settings</a>
                  <a href="pricing.html" id="upgrade-plan-link">Upgrade Plan</a>
                  <button id="logout-button">Logout</button>
                </div>
            </div>
        </header>
        <nav class="main-nav">
            <a href="suite-hub.html">App Hub</a>
            <a href="dashboard.html">Onboarding Dashboard</a>
            <a href="checklists.html" class="active">Task Lists</a>
        </nav>
        <section id="checklists-section">
            <h2 style="color: var(--text-light);">Your Task Lists</h2>
            <div id="checklist-list" style="margin-bottom: 40px;"><p style="color: var(--text-medium);">Task list functionality temporarily disabled.</p></div>
            <p id="checklist-status-message" class="status-message"></p>
            <div class="card" style="margin-top: 30px;">
                <h3>Create New Task List</h3>
                <form id="new-checklist-form">
                    <div class="form-group">
                        <label for="new-checklist-position">Task List for Position</label>
                        <input type="text" id="new-checklist-position" placeholder="e.g., Sales, Developer" required>
                    </div>
                    <div class="form-group">
                        <label for="new-checklist-title">Task List Title</label>
                        <input type="text" id="new-checklist-title" placeholder="e.g., Q3 Sales Team Onboarding" required>
                    </div>
                    <div class="form-group">
                        <label for="structure-type-select">Task Structure</label>
                        <select id="structure-type-select" name="structure_type">
                            <option value="single_list">Single List</option>
                            <option value="daily">Group by Day</option>
                            <option value="weekly">Group by Week</option>
                        </select>
                    </div>
                    <div class="form-group" id="time-group-count-container" style="display: none;">
                        <label id="time-group-count-label" for="time-group-count">Number of Weeks</label>
                        <input type="number" id="time-group-count" min="1" value="1">
                    </div>
                    <hr style="border-color: var(--border-color); margin: 20px 0;">
                    <div id="tasks-input-area">
                        <div class="form-group task-input-group">
                            <div class="task-input-container">
                                <div class="form-group" style="flex-grow: 1; margin-bottom: 0;">
                                    <label for="task-input-0">Task Description</label>
                                    <input type="text" id="task-input-0" class="task-description-input" placeholder="e.g., Complete HR paperwork" required>
                                </div>
                                <div class="task-actions" style="display: flex; align-items: flex-end; gap: 5px; margin-bottom: 0;">
                                    <button type="button" class="btn btn-secondary btn-sm attach-file-btn">Attach</button>
                                    <button type="button" class="btn btn-secondary btn-sm remove-task-btn">Remove</button>
                                </div>
                            </div>
                            <div class="attached-document-info" style="font-size: 0.8rem; color: var(--text-medium); margin-top: 5px; height: 1.2em;"></div>
                        </div>
                        <button type="button" id="add-task-btn" class="btn btn-secondary" style="margin-top: 10px;">Add Another Task</button>
                    </div>
                    <button type="submit" class="btn btn-primary" style="margin-top: 15px;">Create Task List</button>
                </form>
            </div>
        </section>
    </div>

    <div id="attach-document-modal-overlay" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3>Attach a Document</h3>
            <p>Select a document from your library to attach to this task.</p>
            <div id="attach-document-list" style="max-height: 300px; overflow-y: auto; text-align: left;">
                <p style="color: var(--text-medium);">Loading documents...</p>
            </div>
            <div class="modal-buttons" style="margin-top: 20px;">
                 <button id="attach-document-cancel-btn" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <div id="modal-message" class="modal" style="display: none;">
        <div class="modal-content">
            <p id="modal-text"></p>
            <div class="modal-actions">
                <button id="modal-ok-button" class="btn btn-primary">OK</button>
            </div>
        </div>
    </div>
    <div id="confirm-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <p id="confirm-modal-text"></p>
            <div class="modal-actions">
                <button id="confirm-modal-cancel" class="btn btn-secondary">Cancel</button>
                <button id="confirm-modal-confirm" class="btn btn-primary">Confirm</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="js/app.js"></script>
</body>
</html>
