    <div class="container">
        <header class="dashboard-header">
            <a href="suite-hub.html" style="text-decoration: none;"><h1 class="app-title">Flow Business Suite</h1></a>
            <div class="settings-menu">
                <button id="settings-button" class="btn btn-secondary">âš™</button>
                <div id="settings-dropdown" class="settings-dropdown">
                    <a href="account.html">My Account</a>
                    <a href="admin.html">Admin Settings</a>
                    <a href="pricing.html" id="upgrade-plan-link">Upgrade Plan</a>
                    <a href="help.html">Help & FAQ</a>
                    <button id="logout-button">Logout</button>
                </div>
            </div>
        </header>
        <nav class="main-nav">
            <a href="suite-hub.html">App Hub</a>
            <a href="dashboard.html" class="active">Onboarding Dashboard</a>
            <a href="checklists.html">Task Lists</a>
        </nav>
        <section>
            <h2 style="color: var(--text-light);">Onboarding Dashboard</h2>
            <div class="dashboard-grid">
                <div class="card">
                    <h3>Overview</h3>
                    <div class="dashboard-stats">
                        <div><h3 id="pending-onboards-count">0</h3><p>Pending</p></div>
                        <div><h3 id="in-progress-count">0</h3><p>In Progress</p></div>
                        <div><h3 id="completed-count">0</h3><p>Completed</p></div>
                    </div>
                </div>
                <div class="card">
                    <h3>Quick Actions</h3>
                    <div class="quick-actions">
                        <button id="show-onboard-modal" class="btn btn-primary">Onboard Employee</button>
                    </div>
                </div>
            </div>
            <div class="card" style="margin-top: 30px;">
                <h3>Recent Activity</h3>
                <div class="activity-feed">
                    <p style="color: var(--text-medium);" id="activity-feed-placeholder">No recent activity.</p>
                    <ul id="activity-list"></ul>
                </div>
            </div>
        </section>
    </div>

    <div id="onboard-user-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content card">
            <h3>Onboard Existing Employee</h3>
            <form id="onboard-user-form">
                <div class="form-group">
                    <label for="existing-employee-select">Select Employee</label>
                    <select id="existing-employee-select" required></select>
                </div>
                <p id="assigned-task-list-info" style="font-size: 0.9em; min-height: 20px;"></p>
                <p id="onboard-modal-status-message"></p>
                <div class="modal-buttons" style="margin-top: 20px;">
                    <button type="button" id="modal-cancel-onboard" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Assign Task List</button>
                </div>
            </form>
        </div>
    </div>
    
    <script type="module" src="dist/js/bundle.js"></script>

</html>
