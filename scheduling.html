<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduling - Flow Business Suite</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/Theme.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        /* ... (all previous styles) ... */

        .calendar-shift {
            background-color: var(--primary-accent);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 4px;
            padding: 5px 8px;
            font-size: 0.85rem;
            position: absolute;
            width: calc(100% - 4px);
            left: 2px;
            opacity: 0.9;
            z-index: 3;
            cursor: pointer;
            overflow: hidden;
            box-sizing: border-box;
        }

        /* --- NEW: Styles for delete button on shifts --- */
        .calendar-shift .delete-shift-btn {
            position: absolute;
            top: 2px;
            right: 2px;
            background: rgba(0,0,0,0.3);
            border: none;
            color: white;
            cursor: pointer;
            opacity: 0; /* Hidden by default */
            transition: opacity 0.2s;
            padding: 2px;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .calendar-shift:hover .delete-shift-btn {
            opacity: 1; /* Show on hover */
        }
        .calendar-shift .delete-shift-btn:hover {
            background: #e74c3c;
        }
    </style>
</head>
<body>
    <!-- ... (rest of the HTML body remains the same) ... -->

</body>
</html>
