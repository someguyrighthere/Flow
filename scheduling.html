<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduling - Flow Business Suite</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/Theme.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        .container { z-index: 2; padding: 20px 5%; box-sizing: border-box; }
        .main-nav { display: flex; gap: 10px; border-bottom: 1px solid rgba(255, 255, 255, 0.2); margin-bottom: 30px; }
        .main-nav a { padding: 10px 15px; text-decoration: none; color: var(--text-medium); font-weight: 600; border-bottom: 3px solid transparent; }
        .main-nav a.active { color: var(--text-light); border-bottom-color: var(--primary-accent); }
        .settings-menu { position: relative; }
        /* ... other existing styles ... */

        /* Scheduling specific styles */
        .scheduling-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
            margin-top: 30px;
        }
        /* ... existing sidebar styles ... */

        .calendar-main {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 8px;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            color: var(--text-light);
        }
        /* ... existing calendar grid styles ... */
        .calendar-day-cell {
            position: relative;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 720px; /* (30px * 24 hours) */
        }
        .calendar-shift {
            background-color: var(--primary-accent);
            color: #fff;
            border-radius: 4px;
            padding: 3px 6px;
            font-size: 0.7rem;
            position: absolute;
            width: calc(100% - 10px);
            left: 5px;
            opacity: 0.9;
            z-index: 3; /* Above availability */
            cursor: pointer;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        /* --- NEW AVAILABILITY BLOCK STYLES --- */
        .availability-block {
            background-color: rgba(76, 175, 80, 0.2); /* Semi-transparent green */
            border-left: 3px solid rgba(76, 175, 80, 0.5);
            position: absolute;
            width: calc(100% - 3px); /* Adjust width for border */
            left: 0;
            z-index: 1; /* Behind shifts */
            pointer-events: none; /* Make it non-interactive */
        }
        .availability-block.hidden {
            display: none;
        }

        /* --- NEW AVAILABILITY TOGGLE STYLES --- */
        .availability-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-light);
            font-size: 0.9rem;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: rgba(0,0,0,0.2);
            margin-bottom: 10px;
        }

        /* [ ... rest of your existing CSS ... ] */
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <!-- [ ... Header and Nav ... ] -->
        <section>
            <h2 style="color: var(--text-light);">Employee Scheduling</h2>

            <div class="scheduling-layout">
                <div class="sidebar">
                    <!-- [ ... Sidebar content (filters, create shift form) ... ] -->
                     <!-- --- NEW AVAILABILITY TOGGLE --- -->
                    <div class="availability-toggle">
                        <input type="checkbox" id="toggle-availability" checked>
                        <label for="toggle-availability">Show Availability</label>
                    </div>
                </div>

                <div class="calendar-main">
                    <!-- [ ... calendar content ... ] -->
                </div>
            </div>
        </section>
    </div>
    <!-- [ ... Modals ... ] -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
