<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduling - Flow Business Suite</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/Theme.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        .container { z-index: 2; padding: 20px 5%; box-sizing: border-box; }
        .main-nav { display: flex; flex-wrap: wrap; gap: 10px; border-bottom: 1px solid rgba(255, 255, 255, 0.2); margin-bottom: 30px; }
        .main-nav a { padding: 10px 15px; text-decoration: none; color: var(--text-medium); font-weight: 600; border-bottom: 3px solid transparent; }
        .main-nav a.active { color: var(--text-light); border-bottom-color: var(--primary-accent); }
        .card {
             background-color: rgba(255, 255, 255, 0.15); backdrop-filter: blur(10px);
             border: 1px solid rgba(255, 255, 255, 0.15); padding: 25px; border-radius: 8px;
             height: 100%;
        }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { font-weight: 600; margin-bottom: 5px; display: block; }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%; padding: 12px; border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.2); background-color: rgba(0, 0, 0, 0.2);
            color: var(--text-light); box-sizing: border-box;
        }
        .form-group select option { background-color: #2a2a2e; color: #f0f0f0; }

        /* Restored Grid Layout */
        .scheduling-layout {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }
        @media (min-width: 1024px) {
            .scheduling-layout {
                grid-template-columns: 350px 1fr;
            }
        }
        
        /* Calendar Styles */
        .schedule-controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 10px;}
        #current-week-display { font-size: 1.2rem; font-weight: 600; }
        .calendar-container { position: relative; overflow-x: auto; }
        .calendar-grid { display: grid; grid-template-columns: 60px repeat(7, 1fr); min-width: 800px; }
        .calendar-grid-header { display: contents; }
        .calendar-day-header { text-align: center; padding: 10px 0; font-weight: 600; border-bottom: 1px solid var(--border-color); }
        .calendar-body { display: contents; }
        .time-column { grid-column: 1 / 2; }
        .time-slot { height: 60px; border-bottom: 1px dotted rgba(255,255,255,0.1); box-sizing: border-box; font-size: 0.8em; text-align: right; padding-right: 5px; color: var(--text-medium); }
        .day-column { grid-column: auto; position: relative; border-left: 1px solid var(--border-color); }
        .hour-line { height: 60px; border-bottom: 1px dotted rgba(255,255,255,0.1); box-sizing: border-box; }
        .calendar-shift {
            position: absolute;
            left: 5px; right: 5px;
            background-color: var(--primary-accent);
            color: white;
            border-radius: 4px;
            padding: 5px;
            font-size: 0.8em;
            overflow: hidden;
            box-sizing: border-box;
            border: 1px solid rgba(255,255,255,0.5);
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            z-index: 10;
        }
        .delete-shift-btn {
            position: absolute;
            top: 2px;
            right: 2px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            opacity: 0.6;
        }
        .delete-shift-btn:hover { opacity: 1; }
        .availability-block {
            position: absolute; left: 0; right: 0;
            background-color: rgba(255, 255, 255, 0.1);
            z-index: 1;
            pointer-events: none;
        }
        .availability-block.hidden { display: none; }
        .business-hours-block {
            position: absolute; left: 0; right: 0;
            background-color: rgba(0, 255, 150, 0.05); /* Subtle green background */
            z-index: 0;
            pointer-events: none;
        }

        /* Modal Styles */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; }
        .modal-content { background-color: var(--card-bg); padding: 20px; border: 1px solid var(--border-color); border-radius: 8px; width: 80%; max-width: 500px; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19); position: relative; color: var(--text-light); animation: fadeIn 0.3s ease-out; }
        .modal-content p { margin-bottom: 20px; text-align: center; font-size: 1.1rem; }
        .modal-actions { display: flex; justify-content: center; gap: 15px; margin-top: 20px; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <header class="dashboard-header">
            <a href="suite-hub.html" style="text-decoration: none;"><h1 class="app-title">Flow Business Suite</h1></a>
            <div class="settings-menu">
                <button id="settings-button" class="btn btn-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311a1.464 1.464 0 0 1-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283-.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c-1.4-.413-1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698 1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.858 2.929 2.929 0 0 1 0 5.858z"/></svg>
                </button>
                <div id="settings-dropdown" class="settings-dropdown">
                    <a href="account.html">My Account</a>
                    <a href="admin.html">Admin Settings</a>
                    <a href="pricing.html" id="upgrade-plan-link" style="display: none;">Upgrade Plan</a>
                    <button id="logout-button">Logout</button>
                </div>
            </div>
        </header>
        <nav class="main-nav">
            <a href="suite-hub.html">App Hub</a>
            <a href="scheduling.html" class="active">Scheduling</a>
        </nav>

        <div id="scheduling-content">
            <h2 style="color: var(--text-light);">Employee Scheduling</h2>
            <div class="scheduling-layout">
                <div class="side-panel">
                    <div class="card">
                        <h3>Create New Shift</h3>
                        <form id="create-shift-form">
                            <div class="form-group">
                                <label for="employee-select">Employee</label>
                                <select id="employee-select" required></select>
                            </div>
                            <div class="form-group">
                                <label for="location-select">Location</label>
                                <select id="location-select" required></select>
                            </div>
                            <div class="form-group">
                                <label for="start-time-input">Start Time</label>
                                <input type="datetime-local" id="start-time-input" required>
                            </div>
                            <div class="form-group">
                                <label for="end-time-input">End Time</label>
                                <input type="datetime-local" id="end-time-input" required>
                            </div>
                            <div class="form-group">
                                <label for="notes-input">Notes (Optional)</label>
                                <textarea id="notes-input"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Shift</button>
                        </form>
                        <div class="form-group" style="text-align: left; margin-top: 20px;">
                            <label for="toggle-availability" style="display: inline-flex; align-items: center; gap: 8px; cursor: pointer;">
                                <input type="checkbox" id="toggle-availability" checked>
                                Show Employee Availability
                            </label>
                        </div>
                    </div>
                </div>
                <div class="main-panel">
                    <div class="card">
                        <div class="schedule-controls">
                            <button id="prev-week-btn" class="btn btn-secondary">&lt; Previous</button>
                            <span id="current-week-display">Loading...</span>
                            <button id="next-week-btn" class="btn btn-secondary">Next &gt;</button>
                        </div>
                        <div class="calendar-container">
                            <div id="calendar-grid">
                                <p style="text-align: center; color: var(--text-medium);">Loading calendar...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="message-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <p id="modal-text"></p>
            <div class="modal-buttons">
                <button id="modal-ok-button" class="btn btn-primary">OK</button>
            </div>
        </div>
    </div>
    <div id="confirm-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <p id="confirm-modal-text"></p>
            <div class="modal-buttons">
                <button id="confirm-modal-cancel" class="btn btn-secondary">Cancel</button>
                <button id="confirm-modal-confirm" class="btn btn-primary">Confirm</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
