<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduling - Flow Business Suite</title>
    <link rel="stylesheet" href="dist/css/style.min.css">
    <link rel="stylesheet" href="dist/css/Theme.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        /* --- STYLES FOR THE NEW CLASSIC WEEKLY VIEW --- */
        .scheduling-layout {
            display: grid;
            grid-template-columns: 280px 1fr; /* Sidebar and main calendar area */
            gap: 30px;
            margin-top: 20px;
        }

        .sidebar {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 8px;
            height: fit-content; /* Sidebar only takes height it needs */
        }
        
        .sidebar h3 {
            margin-top: 0;
            color: var(--text-light);
        }

        .sidebar .form-group {
            margin-bottom: 20px;
        }

        .sidebar label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .sidebar input, .sidebar select, .sidebar textarea {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: rgba(0,0,0,0.2);
            color: var(--text-light);
            box-sizing: border-box;
        }
        
        .calendar-container {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .calendar-header h3 {
             color: var(--text-light);
             margin: 0 20px;
             font-size: 1.5rem;
        }

        .calendar-grid-wrapper {
            flex-grow: 1;
            overflow: auto; /* Allows scrolling for both axes */
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: 60px repeat(7, 1fr); /* Time column + 7 day columns */
            grid-template-rows: auto; /* Rows will be generated by JS */
            min-width: 1200px; /* Ensure grid has a minimum width for readability */
        }

        .grid-header {
            position: sticky;
            top: 0;
            z-index: 10;
            background-color: #2a2a2e;
            text-align: center;
            padding: 10px 0;
            font-weight: 600;
            border-bottom: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
        }
        
        .grid-header:last-child {
             border-right: none;
        }

        .time-slot-header {
            position: sticky;
            left: 0;
            z-index: 5;
            background-color: #2a2a2e;
        }

        .time-slot {
            grid-column: 1 / 2;
            height: 60px; /* Each hour is 60px tall */
            border-bottom: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
            color: var(--text-medium);
            position: sticky;
            left: 0;
            background-color: #2a2a2e;
            z-index: 5;
        }

        .day-column {
            position: relative;
            border-right: 1px solid var(--border-color);
            background-image: linear-gradient(to bottom, var(--border-color) 1px, transparent 1px);
            background-size: 100% 60px; /* Horizontal lines every hour */
        }
        
        .day-column:last-child {
            border-right: none;
        }
        
        .shift-block {
            position: absolute;
            left: 5px;
            right: 5px;
            background-color: var(--primary-accent);
            border-radius: 4px;
            padding: 5px 8px;
            font-size: 0.85rem;
            color: #fff;
            overflow: hidden;
            z-index: 3;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .modal {
            display: none; 
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--card-bg);
            padding: 30px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.4);
            text-align: center;
            animation: fadeIn 0.3s ease-out;
        }
        
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 25px;
        }
        
        #modal-message .modal-actions {
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <header class="dashboard-header">
            <a href="suite-hub.html" style="text-decoration: none;"><h1 class="app-title">Flow Business Suite</h1></a>
            <div class="settings-menu">
                <button id="settings-button" class="btn btn-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311a1.464 1.464 0 0 1-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283-.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c-1.4-.413-1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.858 2.929 2.929 0 0 1 0 5.858z"/></svg>
                </button>
                <div id="settings-dropdown" class="settings-dropdown">
                    <a href="account.html">My Account</a>
                    <a href="admin.html">Admin Settings</a>
                    <a href="pricing.html">Upgrade Plan</a>
                    <button id="logout-button">Logout</button>
                </div>
            </div>
        </header>
        <nav class="main-nav">
            <a href="suite-hub.html">App Hub</a>
            <a href="scheduling.html" class="active">Scheduling</a>
        </nav>

        <section class="scheduling-layout">
            <!-- Sidebar for creating shifts -->
            <div class="sidebar">
                <!-- ADDED: Location selector for admins -->
                <div id="location-selector-container" class="form-group" style="display: none;">
                    <label for="location-selector">View Schedule For</label>
                    <select id="location-selector"></select>
                </div>

                <h3>Create New Shift</h3>
                <form id="create-shift-form">
                    <div class="form-group">
                        <label for="employee-select">Employee</label>
                        <select id="employee-select" required></select>
                    </div>
                    <div class="form-group">
                        <label for="location-select">Location</label>
                        <select id="location-select" required></select>
                    </div>
                    <div class="form-group">
                        <label for="start-time-input">Start Time</label>
                        <input type="datetime-local" id="start-time-input" required>
                    </div>
                    <div class="form-group">
                        <label for="end-time-input">End Time</label>
                        <input type="datetime-local" id="end-time-input" required>
                    </div>
                    <div class="form-group">
                        <label for="notes-input">Notes (Optional)</label>
                        <textarea id="notes-input" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Shift</button>
                </form>
            </div>

            <!-- Main Calendar Area -->
            <div class="calendar-container">
                <div class="calendar-header">
                    <button id="prev-week-btn" class="btn btn-secondary">◀ Prev</button>
                    <h3 id="current-week-display">Loading...</h3>
                    <button id="next-week-btn" class="btn btn-secondary">Next ▶</button>
                </div>
                <div class="calendar-grid-wrapper" id="calendar-grid-wrapper">
                    <!-- The calendar grid will be generated by JavaScript -->
                </div>
            </div>
        </section>
    </div>
    
    <!-- Modals -->
    <div id="modal-message" class="modal">
        <div class="modal-content">
            <p id="modal-text"></p>
            <div class="modal-actions">
                <button id="modal-ok-button" class="btn btn-primary">OK</button>
            </div>
        </div>
    </div>
    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <p id="confirm-modal-text"></p>
            <div class="modal-actions">
                <button id="confirm-modal-cancel" class="btn btn-secondary">Cancel</button>
                <button id="confirm-modal-confirm" class="btn btn-primary">Confirm</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="dist/js/bundle.js"></script>
</body>
</html>
