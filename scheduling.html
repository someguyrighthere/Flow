<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduling - Flow Business Suite</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/Theme.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        .container { z-index: 2; padding: 20px 5%; box-sizing: border-box; }
        .main-nav { display: flex; gap: 10px; border-bottom: 1px solid rgba(255, 255, 255, 0.2); margin-bottom: 30px; }
        .main-nav a { padding: 10px 15px; text-decoration: none; color: var(--text-medium); font-weight: 600; border-bottom: 3px solid transparent; }
        .main-nav a.active { color: var(--text-light); border-bottom-color: var(--primary-accent); }
        .settings-menu { position: relative; }
        .settings-dropdown {
            display: none; position: absolute; top: 55px; right: 0;
            background-color: rgba(26, 26, 26, 0.9); backdrop-filter: blur(10px);
            border: 1px solid var(--border-color); border-radius: 8px;
            min-width: 180px; box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 10; padding: 10px 0;
        }
        .settings-dropdown a, .settings-dropdown button {
            color: var(--text-light); padding: 12px 16px; text-decoration: none;
            display: block; width: 100%; text-align: left; background: none;
            border: none; font-family: 'Poppins', sans-serif; font-size: 1rem; cursor: pointer;
        }
        .settings-dropdown a:hover, .settings-dropdown button:hover { background-color: rgba(255,255,255,0.1); }
        
        .scheduling-layout {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        @media (max-width: 1200px) {
            .scheduling-layout {
                grid-template-columns: 1fr;
            }
        }

        .sidebar {
            background-color: rgba(255, 255, 255, 0.15); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15); padding: 25px; border-radius: 8px;
        }
        .sidebar h3 {
            margin-top: 0;
            color: var(--text-light);
            font-size: 1.3rem;
            margin-bottom: 20px;
        }
        .sidebar .form-group {
            margin-bottom: 15px;
        }

        .calendar-main {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            color: var(--text-light);
            flex-shrink: 0;
        }
        
        /* --- CALENDAR LAYOUT FIXES (REVISED) --- */
        .calendar-grid-container {
            flex-grow: 1;
            overflow: auto; 
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: rgba(0,0,0,0.1);
        }
        .calendar-grid {
            display: grid;
            /* 1st column for time (fixed 80px), 7 equal-width columns for days (1fr each) */
            grid-template-columns: 80px repeat(7, 1fr); 
            /* 1st row for day headers (auto height), then 24 rows for each hour (fixed 60px height). */
            grid-template-rows: auto repeat(24, 60px); 
            min-width: 1500px; /* Ensures horizontal scroll if needed */
        }
        
        /* Position elements within the calendar-grid using grid-area properties */
        .calendar-corner-header {
            grid-column: 1 / 2; /* Positions it in the first column */
            grid-row: 1 / 2;    /* Stays in the first row */
            padding: 10px 0;
            text-align: center;
            font-weight: 600;
            color: var(--text-light);
            background-color: rgba(0,0,0,0.3);
            border-bottom: 1px solid var(--border-color);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky; /* Sticky header for top-left corner */
            top: 0;
            left: 0;
            z-index: 7; /* Higher z-index to stay on top */
        }

        /* Styles for the day headers (Mon, Tue, etc.) */
        .calendar-day-header {
            padding: 10px 0;
            text-align: center;
            font-weight: 600;
            color: var(--text-light);
            background-color: rgba(0,0,0,0.3);
            position: sticky;
            top: 0;
            z-index: 6;
            border-bottom: 1px solid var(--border-color);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* Make the last day header not have a right border */
        .calendar-grid .calendar-day-header:last-of-type {
            border-right: none;
        }
        
        /* Time slot styling: these are now direct children of calendar-grid */
        .time-slot {
            height: 60px; /* Each hour slot is 60px tall */
            line-height: 60px; /* Vertically center text */
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-sizing: border-box;
            font-size: 0.8rem;
            color: var(--text-medium);
            position: sticky; /* Make time slots sticky when scrolling horizontally */
            left: 0;
            background-color: #2a2a2e; /* Ensure background matches time column */
            z-index: 5; /* Keep on top of day columns */
            border-right: 1px solid var(--border-color); /* Separator line */
        }
        /* Remove bottom border from the last time slot */
        .time-slot:last-of-type {
            border-bottom: none;
        }

        /* Day column styling - these now span all 24 hour rows */
        .day-column {
            position: relative; /* Needed for absolute positioning of shifts/availability */
            /* These will be assigned grid-column dynamically in JS */
            grid-row: 2 / -1;   /* Spans from row 2 to the end (all 24 hour rows) */
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            box-sizing: border-box;
            /* Add hour lines as background or using pseudo-elements */
            background-image: 
                linear-gradient(to bottom, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 100% 60px; /* Repeat every 60px for hour lines */
        }
        /* Remove right border from the last day column */
        .calendar-grid .day-column:last-of-type {
            border-right: none;
        }


        .calendar-shift {
            background-color: var(--primary-accent);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 4px;
            padding: 5px 8px;
            font-size: 0.85rem;
            position: absolute;
            width: calc(100% - 4px); /* Full width minus a small margin on each side */
            left: 2px; /* Small left margin */
            opacity: 0.9;
            z-index: 3;
            cursor: pointer;
            overflow: hidden;
            box-sizing: border-box;
            transition: background-color 0.2s ease, transform 0.2s ease; /* Added transition */
        }
        .calendar-shift:hover {
            background-color: #B85CD0; /* A slightly darker shade of primary-accent for hover */
            transform: translateY(-1px); /* Slight lift effect */
        }
        .delete-shift-btn {
            position: absolute; top: 2px; right: 2px;
            background: rgba(0,0,0,0.3); border: none;
            color: white; cursor: pointer; opacity: 0;
            transition: opacity 0.2s; padding: 2px; border-radius: 50%;
            width: 18px; height: 18px; display: flex;
            align-items: center; justify-content: center;
        }
        .calendar-shift:hover .delete-shift-btn { opacity: 1; }
        .delete-shift-btn:hover { background: #e74c3c; }

        .availability-block {
            background-color: rgba(76, 175, 80, 0.2);
            position: absolute;
            width: 100%;
            z-index: 1; /* Lower z-index to stay behind shifts */
            pointer-events: none; /* Prevents interaction with availability blocks */
            box-sizing: border-box;
        }
        .availability-block.hidden { display: none; }

        /* Styles for modal overlays - Critical for correct positioning */
        .modal-overlay {
            position: fixed; /* Fixed position relative to the viewport */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Dark semi-transparent background */
            display: flex; /* Use flexbox to center content */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
            z-index: 1000; /* Ensure it's above other page content */
            display: none; /* Hidden by default, shown by JS */
        }
        .modal-content {
            background-color: rgba(26, 26, 26, 0.95); /* Darker, slightly transparent background */
            backdrop-filter: blur(15px); /* Blurred background effect */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Light border */
            padding: 30px;
            border-radius: 12px;
            width: 90%; /* Fluid width on smaller screens */
            max-width: 400px; /* Max width for larger screens */
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); /* Subtle shadow */
            position: relative; /* For z-index or other positioned children */
        }
        .modal-content p {
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: var(--text-light); /* Ensure text is visible */
        }
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px; /* Space above buttons */
        }
        .modal-buttons .btn {
            padding: 10px 25px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <header class="dashboard-header">
             <a href="suite-hub.html" style="text-decoration: none;"><h1 class="app-title">Flow Business Suite</h1></a>
             <div class="settings-menu">
                <button id="settings-button" class="btn btn-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311a1.464 1.464 0 0 1-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c-1.4-.413-1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.858 2.929 2.929 0 0 1 0 5.858z"/></svg>
                </button>
             <div id="settings-dropdown" class="settings-dropdown">
                    <a href="account.html">My Account</a>
                    <a href="admin.html">Admin Settings</a>
                    <a href="pricing.html">Upgrade Plan</a>
                    <button id="logout-button">Logout</button>
                </div>
            </div>
        </header>
        <nav class="main-nav">
            <a href="suite-hub.html">App Hub</a>
            <a href="scheduling.html" class="active">Scheduling</a>
        </nav>
        <section>
            <h2 style="color: var(--text-light);">Employee Scheduling</h2>
            <div class="scheduling-layout">
                <div class="sidebar">
                    <h3>Create New Shift</h3>
                    <form id="create-shift-form">
                        <div class="form-group">
                            <label for="employee-select">Employee</label>
                            <select id="employee-select" required>
                                <option value="">Select Employee</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="location-select">Location</label>
                            <select id="location-select" required>
                                <option value="">Select Location</option>
                            </select>
                        </div>
                         <div class="form-group">
                            <label for="start-time-input">Start Date & Time</label>
                            <input type="datetime-local" id="start-time-input" required>
                        </div>
                         <div class="form-group">
                            <label for="end-time-input">End Date & Time</label>
                            <input type="datetime-local" id="end-time-input" required>
                        </div>
                        <div class="form-group">
                            <label for="notes-input">Notes (Optional)</label>
                            <input type="text" id="notes-input" placeholder="e.g., Training shift">
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Create Shift</button>
                    </form>
                    <hr style="border-color: rgba(255,255,255,0.1); margin: 30px 0;">
                    <h3>Auto-Generate Schedule</h3>
                    <div id="daily-hours-inputs">
                        <!-- Daily hour inputs will be generated by JS here -->
                    </div>
                    <button id="auto-generate-schedule-btn" class="btn btn-primary" style="width: 100%; margin-top: 20px;">Generate Schedule</button>
                    <hr style="border-color: rgba(255,255,255,0.1); margin: 30px 0;">
                    <div class="form-group">
                        <input type="checkbox" id="toggle-availability" checked>
                        <label for="toggle-availability" style="display: inline; margin-left: 10px;">Show Employee Availability</label>
                    </div>
                </div>

                <div class="calendar-main">
                    <div class="calendar-header">
                        <button id="prev-week-btn">◀ Previous</button>
                        <h3 id="current-week-display">Loading...</h3>
                        <button id="next-week-btn">Next ▶</button>
                    </div>
                    <div class="calendar-grid-container">
                        <div id="calendar-grid">
                            <!-- JS will build the calendar here -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
    <!-- Message Modal Overlay -->
    <div id="message-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <p id="modal-message-text"></p>
            <div class="modal-buttons">
                <button id="modal-close-button" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>
    
    <!-- Confirmation Modal Overlay -->
    <div id="confirm-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <p id="confirm-modal-message"></p>
            <div class="modal-buttons">
                <button id="modal-cancel" class="btn btn-secondary">Cancel</button>
                <button id="modal-confirm" class="btn btn-primary">Confirm</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="js/app.js"></script>
</body>
</html>
