<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduling - Flow Business Suite</title>
    <link rel="stylesheet" href="dist/css/style.min.css">
    <link rel="stylesheet" href="dist/css/Theme.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        /* --- NEW STYLES FOR HORIZONTAL TIMELINE --- */
        .timeline-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            background-color: var(--card-bg);
        }

        .timeline-header {
            display: flex;
            flex-shrink: 0;
            border-bottom: 1px solid var(--border-color);
            background-color: #2a2a2e;
        }

        .timeline-header-corner {
            width: 180px; /* Width of the employee name column */
            flex-shrink: 0;
            border-right: 1px solid var(--border-color);
        }

        .timeline-header-hours {
            display: flex;
            flex-grow: 1;
        }

        .hour-marker {
            width: 120px; /* Each hour is 120px wide */
            flex-shrink: 0;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9rem;
            color: var(--text-medium);
            border-right: 1px solid var(--border-color);
            position: relative;
        }
        .hour-marker::after { /* 30-minute tick mark */
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            height: 5px;
            width: 1px;
            background-color: var(--border-color);
        }

        .timeline-body {
            overflow-x: auto;
            overflow-y: hidden; /* Vertical scrolling handled by page */
            display: flex;
        }

        .timeline-employees {
            width: 180px;
            flex-shrink: 0;
            border-right: 1px solid var(--border-color);
        }

        .employee-row-header {
            height: 60px; /* Height of each employee row */
            padding: 0 15px;
            display: flex;
            align-items: center;
            font-weight: 600;
            color: var(--text-light);
            border-bottom: 1px solid var(--border-color);
        }

        .timeline-grid {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .employee-row {
            height: 60px;
            display: flex;
            position: relative;
            background-image: linear-gradient(to right, var(--border-color) 1px, transparent 1px);
            background-size: 120px 100%; /* Vertical lines every hour */
            border-bottom: 1px solid var(--border-color);
        }
        
        .employee-row:last-child {
            border-bottom: none;
        }

        .shift-block {
            position: absolute;
            top: 10px;
            height: 40px; /* Height of the shift bar */
            background-color: var(--primary-accent);
            border-radius: 6px;
            padding: 0 10px;
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            color: #fff;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            transition: background-color 0.2s ease;
        }
        .shift-block:hover {
            background-color: #d87ee7;
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <header class="dashboard-header">
            <a href="suite-hub.html" style="text-decoration: none;"><h1 class="app-title">Flow Business Suite</h1></a>
            <div class="settings-menu">
                <button id="settings-button" class="btn btn-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311a1.464 1.464 0 0 1-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283-.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c-1.4-.413-1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.858 2.929 2.929 0 0 1 0 5.858z"/></svg>
                </button>
                <div id="settings-dropdown" class="settings-dropdown">
                    <a href="account.html">My Account</a>
                    <a href="admin.html">Admin Settings</a>
                    <a href="pricing.html">Upgrade Plan</a>
                    <button id="logout-button">Logout</button>
                </div>
            </div>
        </header>
        <nav class="main-nav">
            <a href="suite-hub.html">App Hub</a>
            <a href="scheduling.html" class="active">Scheduling</a>
        </nav>

        <section>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="color: var(--text-light); margin: 0;">Employee Schedule</h2>
                <div class="calendar-header">
                    <button id="prev-day-btn" class="btn btn-secondary">◀ Prev Day</button>
                    <h3 id="current-day-display" style="color: var(--text-light); margin: 0 20px;">Loading...</h3>
                    <button id="next-day-btn" class="btn btn-secondary">Next Day ▶</button>
                </div>
            </div>
            
            <!-- NEW HORIZONTAL TIMELINE STRUCTURE -->
            <div class="timeline-container">
                <div class="timeline-header">
                    <div class="timeline-header-corner"></div>
                    <div class="timeline-header-hours" id="timeline-hours">
                        <!-- Hour markers will be generated by JavaScript -->
                    </div>
                </div>
                <div class="timeline-body">
                    <div class="timeline-employees" id="timeline-employees">
                        <!-- Employee names will be generated by JavaScript -->
                    </div>
                    <div class="timeline-grid" id="timeline-grid">
                        <!-- Employee rows and shifts will be generated by JavaScript -->
                    </div>
                </div>
            </div>
        </section>
    </div>
    
    <!-- Modals remain the same -->
    <div id="modal-message" class="modal">
        <div class="modal-content">
            <p id="modal-text"></p>
            <div class="modal-actions">
                <button id="modal-ok-button" class="btn btn-primary">OK</button>
            </div>
        </div>
    </div>
    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <p id="confirm-modal-text"></p>
            <div class="modal-actions">
                <button id="confirm-modal-cancel" class="btn btn-secondary">Cancel</button>
                <button id="confirm-modal-confirm" class="btn btn-primary">Confirm</button>
            </div>
        </div>
    </div>
    
    <!-- The self-starting script tag -->
    <script type="module" src="dist/js/bundle.js"></script>
</body>
</html>
