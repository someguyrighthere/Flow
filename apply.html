<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply - Flow Business Suite</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/Theme.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body { display: flex; flex-direction: column; }
        .main-content {
            flex-grow: 1; display: flex; align-items: center;
            justify-content: center; padding: 5vh 5%;
        }
        .apply-card {
            width: 100%; max-width: 700px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px); padding: 40px; border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .job-details h2 { font-size: 2rem; margin-top: 0; margin-bottom: 10px; color: var(--primary-accent); }
        .job-details p { color: var(--text-medium); margin-bottom: 20px; }
        .apply-form .form-group { margin-bottom: 20px; text-align: left; }
        .apply-form label { display: block; margin-bottom: 8px; font-weight: 500; }
        .apply-form input {
            width: 100%; padding: 12px; border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3); background-color: rgba(255, 255, 255, 0.1);
            color: #fff; box-sizing: border-box; font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <header class="container">
        <div class="dashboard-header">
            <a href="index.html" style="text-decoration: none;"><h1 class="app-title">Flow Business Suite</h1></a>
        </div>
    </header>
    <main class="main-content">
        <div id="apply-card" class="apply-card">
            <div id="job-details-container">
                <p>Loading job details...</p>
            </div>
            <hr style="border-color: var(--border-color); margin: 30px 0;">
            <h3>Submit Your Application</h3>
            <form id="apply-form" class="apply-form">
                <div class="form-group">
                    <label for="applicant-name">Full Name</label>
                    <input type="text" id="applicant-name" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="applicant-email">Email Address</label>
                    <input type="email" id="applicant-email" required placeholder="you@example.com">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Submit Application</button>
            </form>
        </div>
    </main>
    
    <!-- Message Modal for success/error messages -->
    <div id="message-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <p id="modal-message-text"></p>
            <div class="modal-buttons">
                <button id="modal-close-button" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
