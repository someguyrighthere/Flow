<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply - Flow Business Suite</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/Theme.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body { display: flex; flex-direction: column; }
        .main-content {
            flex-grow: 1; display: flex; align-items: center;
            justify-content: center; padding: 5vh 5%;
        }
        .apply-card {
            width: 100%; max-width: 700px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px); padding: 40px; border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .job-details h2 { font-size: 2rem; margin-top: 0; margin-bottom: 10px; color: var(--primary-accent); }
        .job-details p { color: var(--text-medium); margin-bottom: 20px; }
        .apply-form .form-group { margin-bottom: 20px; text-align: left; }
        .apply-form label { display: block; margin-bottom: 8px; font-weight: 500; }
        .apply-form input, .apply-form select {
            width: 100%; padding: 12px; border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3); background-color: rgba(255, 255, 255, 0.1);
            color: #fff; box-sizing: border-box; font-size: 1rem;
        }
        .form-section-header {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-light);
            margin-top: 20px;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <header class="container">
        <div class="dashboard-header">
            <a href="index.html" style="text-decoration: none;"><h1 class="app-title">Flow Business Suite</h1></a>
        </div>
    </header>
    <main class="main-content">
        <div id="apply-card" class="apply-card">
            <div id="job-details-container">
                <p>Loading job details...</p>
            </div>
            <hr style="border-color: var(--border-color); margin: 30px 0;">
            <h3>Submit Your Application</h3>
            <form id="apply-form" class="apply-form">
                
                <h4 class="form-section-header">Personal Information</h4>
                <div class="form-group">
                    <label for="applicant-name">Full Name</label>
                    <input type="text" id="applicant-name" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="applicant-address">Address</label>
                    <input type="text" id="applicant-address" placeholder="123 Main St, Anytown, USA">
                </div>
                <div class="form-group">
                    <label for="applicant-phone">Phone Number</label>
                    <input type="tel" id="applicant-phone" placeholder="(555) 555-5555">
                </div>
                <div class="form-group">
                    <label for="applicant-email">Email Address</label>
                    <input type="email" id="applicant-email" required placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label for="applicant-dob">Date of Birth</label>
                    <input type="date" id="applicant-dob">
                </div>

                <h4 class="form-section-header">Employment Information</h4>
                <div class="form-group">
                    <label for="applicant-availability">Availability</label>
                    <select id="applicant-availability">
                        <option value="">Select...</option>
                        <option value="Full-time">Full-time</option>
                        <option value="Part-time">Part-time</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="applicant-authorized">Authorized to Work in Country?</label>
                    <select id="applicant-authorized">
                        <option value="">Select...</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">Submit Application</button>
            </form>
        </div>
    </main>
    
    <div id="message-modal-overlay" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <p id="modal-message-text"></p>
            <div class="modal-buttons">
                <button id="modal-close-button" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>

    <!-- FIX: Updated script tag to load bundle.js -->
    <script src="js/bundle.js"></script>
    <script>
        // Call the globally exposed initialization function
        window.initializePage();
    </script>
</body>
</html>
