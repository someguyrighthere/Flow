<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Account - Flow Business Suite</title>
  <link rel="stylesheet" href="dist/css/style.min.css" />
  <link rel="stylesheet" href="dist/css/Theme.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Fredoka+One&display=swap" rel="stylesheet" />
  <style>
    /* Custom styles for forms within cards to reduce crowding and polish look */
    .card form .form-group {
        margin-bottom: 25px; /* Increased space between form groups */
        display: flex;
        flex-direction: column; /* Stack label and input vertically */
        align-items: flex-start; /* Align label/input to the left */
    }

    .card form label {
        margin-bottom: 8px; /* Space between label and input */
        font-weight: 600;
        color: var(--text-light);
        display: block; /* Ensure label takes its own line */
    }

    .card form input[type="text"],
    .card form input[type="email"],
    .card form input[type="password"] {
        width: 100%; /* Inputs take full width of their container */
        max-width: 450px; /* Limit overall width for better readability */
        padding: 12px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background-color: rgba(0, 0, 0, 0.2);
        color: var(--text-light);
        box-sizing: border-box; /* Include padding and border in the element's total width and height */
    }

    /* Adjust button margin for better spacing below the form */
    .card form .btn-primary {
        margin-top: 20px;
        max-width: 450px; /* Match input width */
        width: 100%; /* Ensure it's responsive */
    }

    /* Styles for info display section */
    .info-display {
        margin-bottom: 20px;
        padding-bottom: 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .info-display p {
        margin-bottom: 10px;
        font-size: 1.1em;
        color: var(--text-light);
    }
    .info-display strong {
        color: var(--primary-accent);
    }
  </style>
</head>
<body>
  <div class="background-animation"></div>
  <div class="container">
    <header class="dashboard-header">
      <a href="suite-hub.html"><h1 class="app-title">Flow Business Suite</h1></a>
      <div class="settings-menu">
        <button id="settings-button" class="btn btn-secondary">
          âš™
        </button>
        <div id="settings-dropdown" class="settings-dropdown">
          <a href="account.html">My Account</a>
          <a href="admin.html">Admin Settings</a>
          <a href="pricing.html" id="upgrade-plan-link">Upgrade Plan</a>
          <button id="logout-button">Logout</button>
        </div>
      </div>
    </header>

    <nav class="main-nav">
      <a href="suite-hub.html">App Hub</a>
      <a href="account.html" class="active">My Account</a>
    </nav>

    <section>
      <div class="card">
        <h3>Subscription</h3>
        <div class="info-display">
          <p>Current Plan: <span id="display-subscription-plan">Loading...</span></p>
        </div>
        <a href="pricing.html" class="btn btn-primary">Change Plan</a>
      </div>

      <div class="card">
        <h3>Your Information</h3>
        <form id="update-profile-form">
          <div class="form-group">
            <label for="profile-name">Full Name</label>
            <input type="text" id="profile-name" required />
          </div>
          <div class="form-group">
            <label for="profile-email">Email</label>
            <input type="email" id="profile-email" required />
          </div>

          <hr style="border-color: var(--border-color); margin: 30px 0;" />

          <h3>Change Password</h3>
          <div class="form-group">
            <label for="current-password">Current Password</label>
            <input type="password" id="current-password" placeholder="Enter current password to change" />
          </div>
          <div class="form-group">
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" placeholder="Enter new password" />
          </div>
          <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
      </div>
    </section>
  </div>

  <div id="message-modal" class="modal-overlay">
    <div class="modal-content">
      <p id="modal-text"></p>
      <div class="modal-actions">
        <button id="modal-ok-button" class="btn btn-secondary">OK</button>
      </div>
    </div>
  </div>

  <script type="module" src="dist/js/bundle.js"></script>
</body>
</html>
