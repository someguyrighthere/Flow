<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up - Flow Business Suite</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/style.min.css">
    <link rel="stylesheet" href="dist/css/Theme.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation"></div>
    <header class="container">
        <div class="dashboard-header">
            <a href="index.html" style="text-decoration: none;"><h1 class="app-title">Flow Business Suite</h1></a>
        </div>
    </header>
    <main class="main-content">
        <div class="register-card">
            <h2>Sign Up</h2>
            <form id="register-form" class="register-form">
                <div class="form-group">
                    <label for="company-name">Company Name</label>
                    <input type="text" id="company-name" required placeholder="Your Company Inc.">
                </div>
                <div class="form-group">
                    <label for="full-name">Your Full Name</label>
                    <input type="text" id="full-name" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required placeholder="you@company.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required minlength="6" placeholder="••••••••">
                </div>
                <p id="error-message" role="alert" aria-live="polite"></p>
                <button type="submit" class="btn-register">Create Account</button>
            </form>
            <a href="login.html" class="switch-link">Already have an account? Log In</a>
        </div>
    </main>
    <div id="message-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <p id="modal-message-text"></p>
            <div class="modal-buttons">
                <button id="modal-close-button" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>
    <script type="module" src="dist/js/bundle.js"></script>
</body>
</html>
