<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboard Flow - Your Tasks</title>
    <link rel="stylesheet" href="dist/css/style.min.css">
    <link rel="stylesheet" href="dist/css/Theme.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <header class="dashboard-header">
            <h1 class="app-title">Onboard Flow</h1>
        </header>
        <section>
            <div class="card">
                <h2 id="welcome-message">Welcome!</h2>
                <p id="task-list-overview">Loading task status...</p>
                <div id="onboarding-task-list">
                    </div>
                <p id="onboarding-status-message"></p>
            </div>
        </section>
    </div>
    <script type="module" src="dist/js/bundle.js"></script>
</body>
</html>
