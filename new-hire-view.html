<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboard Flow - Your Tasks</title>
    <link rel="stylesheet" href="dist/css/style.min.css">
    <link rel="stylesheet" href="dist/css/Theme.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.1/dist/confetti.browser.min.js"></script>
    <style>
        .onboarding-layout {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
        }
        .schedule-list-item {
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
        }
        .schedule-list-item:last-child {
            border-bottom: none;
        }
        
        #messages-container h3 {
            margin-bottom: 15px;
            color: var(--text-light);
        }

        .message-item {
            background-color: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }
        
        .message-item p {
            margin: 0;
            line-height: 1.5;
            flex-grow: 1;
        }
        
        .message-actions {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-shrink: 0;
        }

        .new-message-indicator {
            font-family: 'Fredoka One', cursive;
            color: var(--primary-accent);
            text-shadow: 0px 2px 3px rgba(0, 0, 0, 0.5), 0 0 15px var(--primary-accent-glow);
            font-size: 1.2em;
            font-weight: 400;
        }
        
        .btn-danger {
            background-color: #e74c3c;
            color: white;
            border: 1px solid #e74c3c;
        }
        .btn-danger:hover {
            background-color: #c0392b;
            border-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <header class="dashboard-header">
            <!-- FIX: Changed the logo text to be consistent -->
            <h1 class="app-title">Flow Business Suite</h1>
            <div class="settings-menu">
                <button id="settings-button" class="btn btn-secondary">
                  âš™
                </button>
                <div id="settings-dropdown" class="settings-dropdown">
                  <a href="account.html">My Account</a>
                  <button id="logout-button">Logout</button>
                </div>
            </div>
        </header>
        <section class="onboarding-layout">
            <div class="card">
                <h2 id="welcome-message">Welcome!</h2>
                <div id="messages-container">
                    <!-- Messages will be injected here -->
                </div>
                <div id="onboarding-info-container">
                    <p id="task-list-overview">Loading task status...</p>
                    <div id="onboarding-task-list"></div>
                </div>
                <p id="onboarding-status-message"></p>
            </div>
            <div class="card">
                <h2>Your Schedule This Week</h2>
                <div id="employee-schedule-list">
                    <p>Loading your schedule...</p>
                </div>
                <button id="print-employee-schedule-btn" class="btn btn-secondary" style="margin-top: 20px;">Print Schedule</button>
            </div>
        </section>
    </div>
    
    <!-- Modal HTML for error messages -->
    <div id="modal-message" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <p id="modal-text"></p>
            <div class="modal-actions">
                <button id="modal-ok-button" class="btn btn-primary">OK</button>
            </div>
        </div>
    </div>
    <div id="confirm-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <p id="confirm-modal-text"></p>
            <div class="modal-actions">
                <button id="confirm-modal-cancel" class="btn btn-secondary">Cancel</button>
                <button id="confirm-modal-confirm" class="btn btn-primary">Confirm</button>
            </div>
        </div>
    </div>

    <script type="module" src="dist/js/bundle.js"></script>
</body>
</html>
