<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Onboarding - OnboardFlow</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        .task-item {
            display: flex; align-items: center; gap: 15px; padding: 15px;
            background-color: rgba(255, 255, 255, 0.15); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15); border-radius: 8px;
            margin-bottom: 10px; cursor: pointer; transition: all 0.2s ease;
        }
        .task-item.completed {
            background-color: rgba(200, 109, 215, 0.2);
            border-left: 4px solid var(--primary-accent);
        }
        .task-item.completed label { text-decoration: line-through; opacity: 0.6; }
        .task-item input[type="checkbox"] {
            width: 20px; height: 20px;
            accent-color: var(--primary-accent); cursor: pointer;
        }
        .task-item label { cursor: pointer; flex-grow: 1; }
        #fireworks-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 9999;
        }
        #completion-celebration {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(5px);
            display: none; align-items: center; justify-content: center;
            flex-direction: column; text-align: center;
            z-index: 10000;
        }
        #completion-celebration h1 {
            font-family: 'Fredoka One', cursive; font-size: 4rem;
            color: #fff; text-shadow: 0 0 10px #fff, 0 0 20px var(--primary-accent), 0 0 40px var(--primary-accent);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .task-group { margin-bottom: 20px; }
        .task-group summary {
            font-size: 1.2rem; font-weight: 600; cursor: pointer;
            padding: 10px; background-color: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <header class="dashboard-header">
            <h1 class="app-title">Onboard Flow</h1>
            <button id="logout-button" class="btn btn-secondary">Logout</button>
        </header>
        <section id="welcome-section">
            <h2 id="welcome-heading" style="color: var(--text-light);">Welcome!</h2>
            <p style="color: var(--text-medium); margin-top: -15px;">Here is your onboarding checklist. Please complete these tasks to get settled in.</p>
        </section>
        <section id="task-list-section" style="margin-top: 30px;"></section>
    </div>
    <div id="completion-celebration">
        <h1>Congratulations!</h1>
        <p style="color: var(--text-light); font-size: 1.2rem;">You've completed your onboarding!</p>
        <p style="color: var(--text-medium); font-size: 1rem; margin-top: 0;">You can now log out and see a member of the management team.</p>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
