<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboard Flow - Your Tasks</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/Theme.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Fredoka+One&display=swap" rel="stylesheet">
    <!-- NEW: Confetti library script -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.1/dist/confetti.browser.min.js"></script>
    <style>
        .container { z-index: 2; padding: 20px 5%; box-sizing: border-box; }
        .main-nav { display: flex; gap: 10px; border-bottom: 1px solid rgba(255, 255, 255, 0.2); margin-bottom: 30px; }
        .main-nav a { padding: 10px 15px; text-decoration: none; color: var(--text-medium); font-weight: 600; border-bottom: 3px solid transparent; }
        .main-nav a.active { color: var(--text-light); border-bottom-color: var(--primary-accent); }
        .card {
             background-color: rgba(255, 255, 255, 0.15); backdrop-filter: blur(10px);
             border: 1px solid rgba(255, 255, 255, 0.15); padding: 25px; border-radius: 8px;
        }
        .checklist-item {
            display: flex; 
            align-items: center; 
            justify-content: space-between;
            background-color: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1); 
            padding: 15px 20px; 
            border-radius: 8px;
            margin-bottom: 10px; 
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .checklist-item:hover {
            transform: translateY(-2px); 
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .checklist-item.completed {
            border-left: 5px solid #28a745; /* Green border for completed */
            opacity: 0.7;
        }
        .checklist-item .task-checkbox {
            margin-right: 15px;
            transform: scale(1.2); /* Slightly larger checkbox */
        }
        .checklist-item-title {
            flex-grow: 1; /* Allows title to take available space */
            font-weight: 500;
            color: var(--text-light);
        }
        .task-list-overview {
            text-align: center;
            margin-top: 20px;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-light);
        }
        /* New style for inline status messages (copied from Admin/Checklists) */
        .status-message {
            text-align: center;
            margin-top: 15px;
            min-height: 20px; /* Ensure space even when empty */
            font-size: 0.95rem;
            font-weight: 500;
        }
        .status-message.success {
            color: var(--primary-accent); /* Use your accent color for success */
        }
        .status-message.error {
            color: #e74c3c; /* Red color for errors */
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <header class="dashboard-header">
            <h1 class="app-title">Onboard Flow</h1>
            <div class="settings-menu">
                <button id="settings-button" class="btn btn-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311a1.464 1.464 0 0 1-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283-.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c-1.4-.413-1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.858 2.929 2.929 0 0 1 0 5.858z"/></svg>
                </button>
                <div id="settings-dropdown" class="settings-dropdown">
                    <a href="account.html">My Account</a>
                    <a href="admin.html">Admin Settings</a>
                    <a href="pricing.html" id="upgrade-plan-link" style="display: none;">Upgrade Plan</a>
                    <button id="logout-button">Logout</button>
                </div>
            </div>
        </header>
        <nav class="main-nav">
            <a href="suite-hub.html">App Hub</a>
            <a href="dashboard.html">Onboarding Dashboard</a>
            <a href="checklists.html">Task Lists</a>
            <a href="hiring.html">Hiring</a>
            <a href="scheduling.html">Scheduling</a>
            <a href="documents.html">Documents</a>
        </nav>

        <section>
            <h2 id="welcome-message" style="color: var(--text-light);">Welcome!</h2>
            <p style="color: var(--text-medium);">Here is your onboarding checklist. Please complete these tasks to get started:</p>
            <!-- NEW: Status message for general onboarding view actions -->
            <p id="onboarding-status-message" class="status-message"></p>
            
            <div id="onboarding-task-list" class="card" style="margin-top: 20px;">
                <!-- Onboarding tasks will be loaded and rendered here by JavaScript -->
                <p style="color: var(--text-medium);">Loading tasks...</p>
            </div>

            <div id="task-list-overview" class="task-list-overview">
                <!-- Task completion overview will be displayed here by JavaScript -->
                0/0 tasks complete
            </div>
        </section>
    </div>
    
    <!-- Modals (minimal for this page, usually globally defined if needed) -->
    <div id="message-modal-overlay" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <p id="modal-message-text"></p>
            <div class="modal-buttons">
                <button id="modal-close-button" class="btn btn-secondary">OK</button>
            </div>
        </div>
    </div>
    <div id="confirm-modal-overlay" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <p id="confirm-modal-message"></p>
            <div class="modal-buttons">
                <button id="modal-cancel" class="btn btn-secondary">Cancel</button>
                <button id="modal-confirm" class="btn btn-primary">Confirm</button>
            </div>
        </div>
    </div>

    <!-- FIX: Updated script tag to load bundle.js -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.1/dist/confetti.browser.min.js"></script>
    <script src="js/bundle.js"></script>
    <script>
        // Call the globally exposed initialization function
        window.initializePage();
    </script>
</body>
</html>
