<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings - Flow Business Suite</title>
    <link rel="stylesheet" href="/dist/css/Theme.min.css">
    <link rel="stylesheet" href="/dist/css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        /* Add specific styles for the new grid layout */
        .admin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Responsive 3-column grid */
            gap: 30px; /* Space between columns and rows */
            margin-top: 20px;
        }

        /* Adjust card spacing within the grid if needed */
        .admin-grid .card {
            margin-bottom: 0; /* Remove default margin-bottom from cards inside the grid */
        }

        /* Ensure forms and lists within cards take full width */
        .admin-grid .card form,
        .admin-grid .card #location-list,
        .admin-grid .card #user-list {
            width: 100%;
        }

        /* Styles for the business settings time inputs to align them horizontally */
        .time-input-group {
            display: flex;
            gap: 15px; /* Space between start and end time inputs */
            align-items: flex-end; /* Align labels and inputs at the bottom */
        }
        .time-input-group .form-group {
            flex: 1; /* Each input group takes equal space */
            margin-bottom: 0; /* Remove default margin from form-group within this flex container */
        }

        /* NEW: Styles for list items to align content and delete button */
        .list-item {
            display: flex; /* Enable flexbox for horizontal alignment */
            justify-content: space-between; /* Pushes content to left, button to right */
            align-items: center; /* Vertically centers items */
            gap: 10px; /* Space between text content and button */
            /* Inherited styles from style.css for .list-item */
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
        }

        .list-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border-left: 4px solid var(--primary-accent);
        }

        .list-item span {
            flex-grow: 1; /* Allow the text content to take up available space */
            word-break: break-word; /* Ensure long text wraps */
        }

        /* Styles for delete buttons within list items for better alignment */
        .list-item .btn-delete {
            display: flex; /* Use flexbox to center content */
            align-items: center; /* Vertically center SVG */
            justify-content: center; /* Horizontally center SVG */
            width: 36px; /* Fixed width for consistent button size */
            height: 36px; /* Fixed height for consistent button size */
            padding: 0; /* Remove padding as width/height are fixed */
            flex-shrink: 0; /* Prevent button from shrinking */
            /* margin-left: 10px; */ /* Removed, gap handles spacing now */
            border-radius: 50%; /* Make it circular */
            background-color: rgba(255, 255, 255, 0.1); /* Match btn-secondary background */
            border: 1px solid rgba(255, 255, 255, 0.25); /* Match btn-secondary border */
            color: var(--text-light); /* Match btn-secondary text color */
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .list-item .btn-delete:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Match btn-secondary hover */
            transform: translateY(-1px); /* Slight lift on hover */
        }

        .list-item .btn-delete svg {
            display: block; /* Ensure SVG behaves as a block element */
            width: 18px; /* Adjust SVG size */
            height: 18px; /* Adjust SVG size */
            fill: currentColor; /* Inherit color from parent */
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <a href="suite-hub.html" style="text-decoration: none;"><h1 class="app-title">Flow Business Suite</h1></a>
            <div class="settings-menu">
                <button id="settings-button" class="btn btn-secondary">
                  âš™
                </button>
                <div id="settings-dropdown" class="settings-dropdown">
                  <a href="account.html">My Account</a>
                  <a href="admin.html">Admin Settings</a>
                  <a href="pricing.html" id="upgrade-plan-link">Upgrade Plan</a>
                  <button id="logout-button">Logout</button>
                </div>
            </div>
        </header>
        <nav class="main-nav">
            <a href="suite-hub.html">App Hub</a>
            <a href="admin.html" class="active">Admin Settings</a>
        </nav>
        <section id="admin-settings-content">
            <h2 style="color: var(--text-light);">Admin Settings</h2> <!-- Added a main heading -->
            <div class="admin-grid">
                <!-- Column 1: Business Settings & Manage Locations -->
                <div>
                    <div class="card" id="business-settings-card">
                        <h3>Business Settings</h3>
                        <form id="business-settings-form">
                            <h4>Operating Hours</h4>
                            <div class="time-input-group">
                                <div class="form-group">
                                    <label for="operating-hours-start">Start Time</label>
                                    <input type="time" id="operating-hours-start" required>
                                </div>
                                <div class="form-group">
                                    <label for="operating-hours-end">End Time</label>
                                    <input type="time" id="operating-hours-end" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Settings</button>
                            <p id="business-settings-status-message"></p>
                        </form>
                    </div>

                    <div class="card" id="manage-locations-card">
                        <h3>Manage Locations</h3>
                        <form id="new-location-form">
                            <div class="form-group">
                                <label for="new-location-name">Location Name</label>
                                <input type="text" id="new-location-name" required placeholder="e.g., Downtown Branch">
                            </div>
                            <div class="form-group">
                                <label for="new-location-address">Address</label>
                                <input type="text" id="new-location-address" required placeholder="e.g., 123 Main St, Anytown, USA">
                            </div>
                            <button type="submit" class="btn btn-primary">Add Location</button>
                            <p id="new-location-status-message"></p>
                        </form>
                        <hr style="border-color: var(--border-color); margin: 30px 0;">
                        <h4>Existing Locations</h4>
                        <div id="location-list"></div>
                    </div>
                </div>

                <!-- Column 2: Invite New Admin & Invite New Employee -->
                <div>
                    <div class="card" id="invite-admin-card">
                        <h3>Invite New Location Admin</h3>
                        <form id="invite-admin-form">
                            <div class="form-group">
                                <label for="admin-name">Full Name</label>
                                <input type="text" id="admin-name" required>
                            </div>
                            <div class="form-group">
                                <label for="admin-email">Email</label>
                                <input type="email" id="admin-email" required>
                            </div>
                            <div class="form-group">
                                <label for="admin-password">Temporary Password</label>
                                <input type="password" id="admin-password" required>
                            </div>
                            <div class="form-group">
                                <label for="admin-location-select">Assign to Location</label>
                                <select id="admin-location-select" required></select>
                            </div>
                            <button type="submit" class="btn btn-primary">Invite Admin</button>
                            <p id="invite-admin-status-message"></p>
                        </form>
                    </div>

                    <div class="card" id="invite-employee-card">
                        <h3>Invite New Employee</h3>
                        <form id="invite-employee-form">
                            <div class="form-group"><label for="employee-name">Full Name</label><input type="text" id="employee-name" required></div>
                            <div class="form-group"><label for="employee-email">Email</label><input type="email" id="employee-email" required></div>
                            <div class="form-group"><label for="employee-password">Temporary Password</label><input type="password" id="employee-password" required></div>
                            <div class="form-group"><label for="employee-position">Position/Title</label><input type="text" id="employee-position"></div>
                            <div class="form-group"><label for="employee-id">Employee ID</label><input type="text" id="employee-id"></div>
                            <div class="form-group"><label for="employee-type">Employment Type</label><select id="employee-type"><option value="Full-time">Full-time</option><option value="Part-time">Part-time</option><option value="Contractor">Contractor</option></select></div>
                            <div class="form-group"><label for="employee-location-select">Assign to Location</label><select id="employee-location-select" required></select></div>
                            <h4>Weekly Availability</h4>
                            <div id="employee-availability-grid"></div>
                            <button type="submit" class="btn btn-primary">Invite Employee</button>
                            <p id="invite-employee-status-message"></p>
                        </form>
                    </div>
                </div>

                <!-- Column 3: Manage Users -->
                <div>
                    <div class="card" id="manage-users-card">
                        <h3>Manage Users</h3>
                        <div id="user-list"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="/dist/js/bundle.js"></script>
    <script>
        window.initializePage();
    </script>
</body>
</html>
