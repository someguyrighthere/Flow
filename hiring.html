<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiring - Flow Business Suite</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/Theme.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        .container { z-index: 2; padding: 20px 5%; box-sizing: border-box; }
        .main-nav { display: flex; gap: 10px; border-bottom: 1px solid rgba(255, 255, 255, 0.2); margin-bottom: 30px; }
        .main-nav a { padding: 10px 15px; text-decoration: none; color: var(--text-medium); font-weight: 600; border-bottom: 3px solid transparent; }
        .main-nav a.active { color: var(--text-light); border-bottom-color: var(--primary-accent); }
        .hiring-layout {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.15); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15); padding: 25px; border-radius: 8px;
        }
        .job-posting-item, .applicant-item {
            background-color: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .job-posting-item .actions, .applicant-item .actions {
            margin-top: 10px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .delete-btn {
            background: none; border: none; color: var(--text-medium);
            cursor: pointer; opacity: 0.7; transition: opacity 0.3s ease;
        }
        .delete-btn:hover { color: #e74c3c; opacity: 1; }
        .share-btn {
            background-color: var(--primary-accent);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .settings-menu { position: relative; }
        .settings-dropdown {
            display: none; position: absolute; top: 55px; right: 0;
            background-color: rgba(26, 26, 26, 0.9); backdrop-filter: blur(10px);
            border: 1px solid var(--border-color); border-radius: 8px;
            min-width: 180px; box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 10; padding: 10px 0;
        }
        .settings-dropdown a, .settings-dropdown button {
            color: var(--text-light); padding: 12px 16px; text-decoration: none;
            display: block; width: 100%; text-align: left; background: none;
            border: none; font-family: 'Poppins', sans-serif; font-size: 1rem; cursor: pointer;
        }
        .settings-dropdown a:hover, .settings-dropdown button:hover { background-color: rgba(255,255,255,0.1); }
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); display: none; align-items: center;
            justify-content: center; z-index: 1000;
        }
        .modal-content {
            background-color: rgba(26, 26, 26, 0.95); backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2); padding: 30px; border-radius: 12px;
            width: 90%; max-width: 500px; text-align: left;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .modal-buttons { margin-top: 25px; display: flex; justify-content: flex-end; gap: 10px; }
        .applicant-details p { margin: 10px 0; }
        .applicant-details strong { color: var(--primary-accent); }

        /* --- ENHANCED PRINT STYLES --- */
        @media print {
            body {
                background: #fff !important; /* Force white background */
            }

            /* Hide everything except the printable area */
            body > *:not(.printable-area) {
                display: none !important;
            }
            
            /* Make the printable area take up the whole page */
            .printable-area {
                visibility: visible !important;
                display: block !important;
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: auto;
                background: transparent !important;
                backdrop-filter: none !important;
                border: none !important;
                box-shadow: none !important;
                padding: 2cm; /* Standard margin for a printed page */
                box-sizing: border-box;
            }

            .printable-area * {
                visibility: visible !important;
                color: #000 !important; /* All text should be black */
                font-family: Arial, sans-serif; /* Use a standard print font */
                font-size: 12pt;
            }

            /* Hide the on-screen modal buttons */
            .printable-area .modal-buttons {
                display: none !important;
            }
            
            /* Style the header for the printout */
            .printable-area #view-applicant-modal-title {
                font-size: 24pt;
                font-weight: bold;
                text-align: center;
                border-bottom: 2px solid #000;
                padding-bottom: 10px;
                margin-bottom: 20px;
            }
            
            /* Style the details section with a two-column grid */
            .printable-area .applicant-details {
                display: grid;
                grid-template-columns: 1fr 1fr; /* Two equal columns */
                gap: 15px 30px; /* Row and column gap */
            }

            .printable-area .applicant-details p {
                margin: 0;
                padding: 8px 0;
                border-bottom: 1px dotted #ccc; /* Dotted line under each item */
                display: flex;
                flex-direction: column;
            }

            .printable-area .applicant-details strong {
                font-weight: bold;
                font-size: 10pt;
                margin-bottom: 4px;
                color: #333 !important; /* Slightly lighter for labels */
            }

             .printable-area .applicant-details span {
                font-size: 12pt;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <header class="dashboard-header">
            <a href="suite-hub.html" style="text-decoration: none;"><h1 class="app-title">Flow Business Suite</h1></a>
             <div class="settings-menu">
                <button id="settings-button" class="btn btn-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311a1.464 1.464 0 0 1-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c-1.4-.413-1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.858 2.929 2.929 0 0 1 0 5.858z"/></svg>
                </button>
                <div id="settings-dropdown" class="settings-dropdown">
                    <a href="account.html">My Account</a>
                    <a href="admin.html">Admin Settings</a>
                    <a href="pricing.html">Upgrade Plan</a>
                    <button id="logout-button">Logout</button>
                </div>
            </div>
        </header>
        <nav class="main-nav">
            <a href="suite-hub.html">App Hub</a>
            <a href="hiring.html" class="active">Hiring</a>
        </nav>

        <div class="hiring-layout">
            <div class="card">
                <h3>Create Job Posting</h3>
                <form id="create-job-posting-form">
                    <div class="form-group">
                        <label for="job-title-input">Job Title</label>
                        <input type="text" id="job-title-input" required>
                    </div>
                    <div class="form-group">
                        <label for="job-description-input">Job Description</label>
                        <textarea id="job-description-input" rows="5" required></textarea>
                    </div>
                     <div class="form-group">
                        <label for="job-requirements-input">Requirements (Optional)</label>
                        <textarea id="job-requirements-input" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="job-posting-location-select">Location (Optional)</label>
                        <select id="job-posting-location-select">
                            <option value="">Company Wide</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Post Job</button>
                </form>
            </div>
            <div class="card">
                <h3>Active Job Postings</h3>
                <div id="job-posting-list">
                    <p>Loading...</p>
                </div>
            </div>
        </div>
        <div class="card" style="margin-top: 30px;">
            <h3>Applicant Tracking</h3>
            <div class="applicant-filters" style="display: flex; gap: 15px; margin-bottom: 20px;">
                <div class="form-group">
                    <label for="filter-applicant-job-posting-select">Filter by Job Posting</label>
                    <select id="filter-applicant-job-posting-select">
                        <option value="">All Job Postings</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="filter-applicant-status">Filter by Status</label>
                    <select id="filter-applicant-status">
                        <option value="">All Statuses</option>
                        <option value="pending">Pending</option>
                        <option value="interviewing">Interviewing</option>
                        <option value="hired">Hired</option>
                        <option value="rejected">Rejected</option>
                    </select>
                </div>
                 <div class="form-group">
                    <label for="filter-applicant-location-select">Filter by Location</label>
                    <select id="filter-applicant-location-select">
                        <option value="">All Locations</option>
                    </select>
                </div>
                <div style="align-self: flex-end; display:flex; gap: 10px;">
                     <button id="apply-applicant-filters-btn" class="btn btn-primary">Apply Filters</button>
                     <button id="clear-applicant-filters-btn" class="btn btn-secondary">Clear</button>
                </div>
            </div>
            <div id="applicant-list">
                <p>Loading applicants...</p>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="share-link-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <h3>Share Job Posting</h3>
            <div class="form-group">
                <label for="share-job-link-input">Public Application Link</label>
                <input type="text" id="share-job-link-input" readonly>
            </div>
            <button id="copy-link-btn" class="btn btn-secondary">Copy Link</button>
             <div class="form-group" style="margin-top: 20px;">
                <label for="share-job-embed-code-input">Embeddable HTML Code</label>
                <textarea id="share-job-embed-code-input" rows="3" readonly></textarea>
            </div>
            <button id="copy-embed-btn" class="btn btn-secondary">Copy Embed</button>
            <div class="modal-buttons">
                <button id="share-link-modal-close-button" class="btn btn-primary">Close</button>
            </div>
        </div>
    </div>

    <!-- IMPORTANT: Added 'printable-area' class to the modal's content div -->
    <div id="view-applicant-modal" class="modal-overlay">
        <div class="modal-content printable-area">
            <h3 id="view-applicant-modal-title">Applicant Details</h3>
            <div class="applicant-details">
                <p><strong>Name:</strong> <span id="view-applicant-name"></span></p>
                <p><strong>Email:</strong> <span id="view-applicant-email"></span></p>
                <p><strong>Phone:</strong> <span id="view-applicant-phone"></span></p>
                <p><strong>Address:</strong> <span id="view-applicant-address"></span></p>
                <p><strong>Date of Birth:</strong> <span id="view-applicant-dob"></span></p>
                <p><strong>Availability:</strong> <span id="view-applicant-availability"></span></p>
                <p><strong>Authorized to Work:</strong> <span id="view-applicant-authorized"></span></p>
            </div>
            <div class="modal-buttons">
                <button id="print-applicant-btn" class="btn btn-primary">Print</button>
                <button id="view-applicant-close-btn" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>
    
    <div id="message-modal-overlay" class="modal-overlay">
        <div class="modal-content">
             <p id="modal-message-text"></p>
            <div class="modal-buttons">
                <button id="modal-close-button" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="js/app.js"></script>
</body>
</html>
