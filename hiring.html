<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiring - Flow Business Suite</title>
    <link rel="stylesheet" href="/dist/css/Theme.min.css">
    <link rel="stylesheet" href="/dist/css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the form layout to reduce crowding */
        .card form .form-group {
            margin-bottom: 25px; /* Increased space between form groups */
            display: flex;
            flex-direction: column; /* Stack label and input vertically */
            align-items: flex-start; /* Align label/input to the left */
        }

        .card form label {
            margin-bottom: 8px; /* Space between label and input */
            font-weight: 600;
            color: var(--text-light);
            display: block; /* Ensure label takes its own line */
        }

        .card form input[type="text"],
        .card form input[type="email"],
        .card form input[type="password"],
        .card form textarea,
        .card form select {
            width: 100%; /* Ensure inputs take full width of their container */
            max-width: 400px; /* Limit overall width for better readability */
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(0, 0, 0, 0.2);
            color: var(--text-light);
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

        .card form textarea {
            min-height: 100px; /* Give text areas a bit more height */
            resize: vertical; /* Allow vertical resizing */
        }

        /* Adjust button margin for better spacing below the form */
        .card form .btn-primary {
            margin-top: 20px;
        }

        /* Styles for job posting items and applicant items */
        .job-posting-item, .applicant-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
        }

        .job-posting-item:hover, .applicant-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border-left: 4px solid var(--primary-accent);
        }

        .job-posting-item h4, .applicant-item h4 {
            margin: 0 0 5px 0;
            color: var(--primary-accent);
        }

        .job-posting-item p, .applicant-item p {
            margin: 0;
            color: var(--text-medium);
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .job-posting-item .job-posting-actions, .applicant-item .job-posting-actions {
            display: flex;
            gap: 10px;
            flex-shrink: 0; /* Prevent buttons from shrinking */
            margin-left: 20px; /* Space between content and buttons */
        }

        .job-posting-item .btn-sm, .applicant-item .btn-sm {
            padding: 8px 15px;
            font-size: 0.85rem;
            border-radius: 6px;
        }

        /* Specific style for delete/archive buttons */
        .btn-delete-job-posting, .btn-delete-applicant {
            background: none;
            border: none;
            color: var(--text-medium);
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease, transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px; /* Fixed width for consistent button size */
            height: 36px; /* Fixed height for consistent button size */
            padding: 0; /* Remove padding as width/height are fixed */
            border-radius: 50%; /* Make it circular */
            background-color: rgba(255, 255, 255, 0.1); /* Match btn-secondary background */
            border: 1px solid rgba(255, 255, 255, 0.25); /* Match btn-secondary border */
        }

        .btn-delete-job-posting:hover, .btn-delete-applicant:hover {
            opacity: 1;
            color: #e74c3c; /* Red color for delete on hover */
            transform: scale(1.1); /* Slight enlarge on hover */
            background-color: rgba(255, 255, 255, 0.2);
        }

        .btn-delete-job-posting svg, .btn-delete-applicant svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <a href="suite-hub.html" style="text-decoration: none;"><h1 class="app-title">Flow Business Suite</h1></a>
            <div class="settings-menu">
                <button id="settings-button" class="btn btn-secondary">
                  âš™
                </button>
                <div id="settings-dropdown" class="settings-dropdown">
                  <a href="account.html">My Account</a>
                  <a href="admin.html">Admin Settings</a>
                  <a href="pricing.html" id="upgrade-plan-link">Upgrade Plan</a>
                  <button id="logout-button">Logout</button>
                </div>
            </div>
        </header>
        <nav class="main-nav">
            <a href="suite-hub.html">App Hub</a>
            <a href="hiring.html" class="active">Hiring</a>
        </nav>
        <section>
            <div class="card">
                <h3>Create New Job Posting</h3>
                <form id="new-job-posting-form">
                    <div class="form-group">
                        <label for="job-title">Job Title</label>
                        <input type="text" id="job-title" required>
                    </div>
                    <div class="form-group">
                        <label for="job-description">Job Description</label>
                        <textarea id="job-description" rows="5" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="job-requirements">Requirements</label>
                        <textarea id="job-requirements" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="job-location-select">Location</label>
                        <select id="job-location-select" required></select>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Posting</button>
                    <p id="job-posting-status-message"></p>
                </form>
            </div>
            <div class="card">
                <h3>Current Job Postings</h3>
                <div id="job-postings-list"></div>
            </div>
            <div class="card">
                <h3>Recent Applicants</h3>
                <div id="applicants-list"></div>
            </div>
        </section>
    </div>
    <script src="/dist/js/bundle.js"></script>
    <script>
        window.initializePage();
    </script>
</body>
</html>
