<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiring - Flow Business Suite</title>
    <link rel="stylesheet" href="/dist/css/Theme.min.css">
    <link rel="stylesheet" href="/dist/css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the form layout to reduce crowding */
        .card form .form-group {
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .card form label {
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-light);
            display: block;
        }

        .card form input[type="text"],
        .card form textarea,
        .card form select {
            width: 100%;
            max-width: 400px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(0, 0, 0, 0.2);
            color: var(--text-light);
            box-sizing: border-box;
        }

        .hiring-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <a href="suite-hub.html" style="text-decoration: none;"><h1 class="app-title">Flow Business Suite</h1></a>
            <div class="settings-menu">
                <button id="settings-button" class="btn btn-secondary">
                  âš™
                </button>
                <div id="settings-dropdown" class="settings-dropdown">
                  <a href="account.html">My Account</a>
                  <a href="admin.html">Admin Settings</a>
                  <a href="pricing.html" id="upgrade-plan-link">Upgrade Plan</a>
                  <button id="logout-button">Logout</button>
                </div>
            </div>
        </header>
        <nav class="main-nav">
            <a href="suite-hub.html">App Hub</a>
            <a href="hiring.html" class="active">Hiring</a>
        </nav>
        <section>
            <h2 style="color: var(--text-light);">Hiring Management</h2>
            <div class="hiring-grid">
                <div class="card">
                    <h3>Create New Job Posting</h3>
                    <form id="new-job-posting-form">
                        <div class="form-group">
                            <label for="job-title">Job Title</label>
                            <input type="text" id="job-title" required>
                        </div>
                        <div class="form-group">
                            <label for="job-description">Job Description</label>
                            <textarea id="job-description" rows="5" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="job-requirements">Requirements</label>
                            <textarea id="job-requirements" rows="5"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="job-location-select">Location</label>
                            <select id="job-location-select" required></select>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Posting</button>
                        <p id="job-posting-status-message"></p>
                    </form>
                </div>

                <div class="card">
                    <h3>Current Job Postings</h3>
                    <div id="job-postings-list"></div>
                </div>

                <div class="card">
                    <h3>Recent Applicants</h3>
                    <div id="applicants-list"></div>
                </div>
            </div>
        </section>
    </div>

    <!-- START: Added Modal HTML for error messages -->
    <div id="modal-message" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <p id="modal-text"></p>
            <div class="modal-actions">
                <button id="modal-ok-button" class="btn btn-primary">OK</button>
            </div>
        </div>
    </div>
    <div id="confirm-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <p id="confirm-modal-text"></p>
            <div class="modal-actions">
                <button id="confirm-modal-cancel" class="btn btn-secondary">Cancel</button>
                <button id="confirm-modal-confirm" class="btn btn-primary">Confirm</button>
            </div>
        </div>
    </div>
    <!-- END: Added Modal HTML -->

    <script type="module" src="dist/js/bundle.js"></script>
</body>
</html>
