<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printable Work Schedule</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-5V9JPN4N');</script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 20px;
        }
        .schedule-container {
            width: 100%;
            border: 2px solid #000;
            padding: 15px;
            box-sizing: border-box;
        }
        .schedule-header {
            text-align: center;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .schedule-header h1 {
            margin: 0;
            font-size: 24px;
        }
        .schedule-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .schedule-table {
            width: 100%;
            border-collapse: collapse;
        }
        .schedule-table th, .schedule-table td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        .schedule-table th {
            background-color: #f2f2f2;
            font-weight: 600;
        }
        .schedule-table td {
            vertical-align: top;
        }
        .print-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        @media print {
            .print-button {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript Part 2) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5V9JPN4N"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div class="schedule-container" id="schedule-container">
        <!-- Content will be generated by JavaScript -->
        <p>Loading schedule...</p>
    </div>

    <button onclick="window.print()" class="print-button">Print Schedule</button>

    <script type="module" src="dist/js/bundle.js"></script>
</body>
</html>
