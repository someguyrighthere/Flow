<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign In - Flow Business Suite</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/style.min.css">
    <link rel="stylesheet" href="dist/css/Theme.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        /* Styles for the main content area to center the login card */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 120px); /* Adjust based on header/footer height */
            padding: 20px; /* Add some padding around the card */
            box-sizing: border-box;
        }

        /* Styles for the login card */
        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--card-border-color);
            border-radius: 16px;
            padding: 40px; /* Generous padding inside the card */
            max-width: 450px; /* Max width for the card */
            width: 100%; /* Make it responsive */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); /* Add a subtle shadow */
            text-align: center; /* Center content like the heading */
        }

        .login-card h2 {
            color: var(--primary-accent);
            margin-top: 0;
            margin-bottom: 30px; /* Space below the heading */
            font-size: 2em;
        }

        /* Styles for form groups within the login card */
        .login-form .form-group {
            margin-bottom: 25px; /* Space between form groups */
            text-align: left; /* Align labels and inputs to the left */
        }

        .login-form label {
            display: block; /* Make labels block-level for vertical stacking */
            margin-bottom: 8px; /* Space between label and input */
            font-weight: 600;
            color: var(--text-light);
        }

        .login-form input[type="email"],
        .login-form input[type="password"] {
            width: 100%; /* Inputs take full width of their container */
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(0, 0, 0, 0.2);
            color: var(--text-light);
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

        /* Style for the Sign In button */
        .btn-login {
            /* Inherit styles from .btn and .btn-primary */
            width: 100%; /* Make button full width */
            padding: 15px; /* Larger padding for a more prominent button */
            font-size: 1.1rem;
            margin-top: 30px; /* Space above the button */
        }

        /* Style for the error message */
        #error-message {
            color: #ff8a80; /* Error color */
            margin-top: 15px;
            min-height: 20px; /* Reserve space to prevent layout shift */
            font-size: 0.9em;
            text-align: center;
        }

        /* Style for the switch link (Sign Up) */
        .switch-link {
            display: block; /* Make it a block element for centering */
            margin-top: 25px; /* Space above the link */
            color: var(--primary-accent); /* Use accent color */
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .switch-link:hover {
            color: var(--text-light); /* Lighter color on hover */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <header class="container">
        <div class="dashboard-header">
            <a href="index.html" style="text-decoration: none;"><h1 class="app-title">Flow Business Suite</h1></a>
        </div>
    </header>
    <main class="main-content">
        <div class="login-card">
            <h2>Login</h2>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required placeholder="you@company.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required minlength="6" placeholder="••••••••">
                </div>
                <p id="error-message" role="alert" aria-live="polite"></p>
                <button type="submit" class="btn btn-primary btn-login">Sign In</button>
            </form>
            <a href="register.html" class="switch-link">Don't have an account? Sign Up</a>
        </div>
    </main>
    <div id="message-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <p id="modal-message-text"></p>
            <div class="modal-buttons">
                <button id="modal-close-button" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>
    <script src="dist/js/bundle.js"></script>
    <script>
        window.initializePage();
    </script>
</body>
</html>
