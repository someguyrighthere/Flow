<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign In - Flow Business Suite</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/style.min.css">
    <link rel="stylesheet" href="dist/css/Theme.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 120px); 
            padding: 20px;
            box-sizing: border-box;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--card-border-color);
            border-radius: 16px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .login-card h2 {
            color: var(--primary-accent);
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .login-form .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .login-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-light);
        }

        .login-form input[type="email"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(0, 0, 0, 0.2);
            color: var(--text-light);
            box-sizing: border-box;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            margin-top: 30px;
        }

        #error-message {
            color: #ff8a80;
            margin-top: 15px;
            min-height: 20px;
            font-size: 0.9em;
            text-align: center;
        }

        .switch-link {
            display: block;
            margin-top: 25px;
            color: var(--primary-accent);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .switch-link:hover {
            color: var(--text-light);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <header class="container">
        <div class="dashboard-header">
            <a href="index.html" style="text-decoration: none;"><h1 class="app-title">Flow Business Suite</h1></a>
        </div>
    </header>
    <main class="main-content">
        <div class="login-card">
            <h2>Login</h2>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required placeholder="you@company.com" autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required minlength="6" placeholder="••••••••" autocomplete="current-password">
                </div>
                <p id="error-message" role="alert" aria-live="polite"></p>
                <button type="submit" class="btn btn-primary btn-login">Sign In</button>
            </form>
            <a href="register.html" class="switch-link">Don't have an account? Sign Up</a>
        </div>
    </main>
    
    <div id="modal-message" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <p id="modal-text"></p>
            <div class="modal-actions">
                <button id="modal-ok-button" class="btn btn-primary">OK</button>
            </div>
        </div>
    </div>
    <div id="confirm-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <p id="confirm-modal-text"></p>
            <div class="modal-actions">
                <button id="confirm-modal-cancel" class="btn btn-secondary">Cancel</button>
                <button id="confirm-modal-confirm" class="btn btn-primary">Confirm</button>
            </div>
        </div>
    </div>

    <script type="module" src="dist/js/bundle.js"></script>
</body>
</html>
