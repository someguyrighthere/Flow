<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard - Flow Business Suite</title>
    <link rel="stylesheet" href="dist/css/Theme.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1c1c1e;
            color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444;
            padding-bottom: 15px;
            margin-bottom: 30px;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        .card {
            background-color: #2c2c2e;
            border: 1px solid #444;
            border-radius: 12px;
            padding: 25px;
        }
        .card h3 {
            margin-top: 0;
            color: var(--primary-accent, #C86DD7);
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #444;
        }
        th {
            font-weight: 600;
        }
        .feedback-item {
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #3a3a3c;
        }
        .feedback-item strong {
            color: var(--primary-accent, #C86DD7);
        }
        /* Password Modal Styles */
        #password-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        #password-modal {
            background: #2c2c2e;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #444;
        }
        #password-input {
            padding: 10px;
            font-size: 1rem;
            width: 250px;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: var(--primary-accent, #C86DD7);
            color: white;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <!-- Password Protection Overlay -->
    <div id="password-overlay">
        <div id="password-modal">
            <h3>Enter Owner Password</h3>
            <form id="password-form">
                <input type="password" id="password-input" required>
                <button type="submit" class="btn">Access Dashboard</button>
            </form>
            <p id="password-error" style="color: #ff8a80; margin-top: 15px;"></p>
        </div>
    </div>

    <!-- Main Dashboard Content (Hidden by default) -->
    <div id="dashboard-content" class="container" style="display: none;">
        <header class="dashboard-header">
            <h1 class="app-title">Owner Dashboard</h1>
        </header>
        
        <div class="dashboard-grid">
            <div class="card">
                <h3>Subscription Status</h3>
                <table id="subscriptions-table">
                    <thead>
                        <tr>
                            <th>Company (Location)</th>
                            <th>Plan</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be injected here -->
                    </tbody>
                </table>
            </div>
            <div class="card">
                <h3>User Feedback</h3>
                <div id="feedback-list" style="max-height: 600px; overflow-y: auto;">
                    <!-- Data will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const passwordOverlay = document.getElementById('password-overlay');
            const passwordForm = document.getElementById('password-form');
            const passwordInput = document.getElementById('password-input');
            const passwordError = document.getElementById('password-error');
            const dashboardContent = document.getElementById('dashboard-content');

            passwordForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const password = passwordInput.value;
                passwordError.textContent = '';

                try {
                    // This is a placeholder for your actual API endpoint and base URL
                    const API_BASE_URL = 'https://flow-gz1r.onrender.com';
                    const response = await fetch(`${API_BASE_URL}/owner/data`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ owner_password: password })
                    });

                    if (!response.ok) {
                        throw new Error('Incorrect password or server error.');
                    }

                    const data = await response.json();
                    renderDashboard(data);
                    passwordOverlay.style.display = 'none';
                    dashboardContent.style.display = 'block';

                } catch (error) {
                    passwordError.textContent = error.message;
                }
            });

            function renderDashboard(data) {
                // Render Subscriptions
                const subsTbody = document.querySelector('#subscriptions-table tbody');
                subsTbody.innerHTML = '';
                if (data.subscriptions && data.subscriptions.length > 0) {
                    data.subscriptions.forEach(sub => {
                        const row = subsTbody.insertRow();
                        row.innerHTML = `
                            <td>${sub.location_name}</td>
                            <td>${sub.subscription_plan || 'N/A'}</td>
                            <td>${sub.subscription_status || 'inactive'}</td>
                        `;
                    });
                } else {
                    subsTbody.innerHTML = '<tr><td colspan="3">No subscriptions found.</td></tr>';
                }

                // Render Feedback
                const feedbackList = document.getElementById('feedback-list');
                feedbackList.innerHTML = '';
                if (data.feedback && data.feedback.length > 0) {
                    data.feedback.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'feedback-item';
                        div.innerHTML = `
                            <p><strong>From:</strong> ${item.user_name} (${item.user_email})</p>
                            <p><strong>Type:</strong> ${item.feedback_type}</p>
                            <p><strong>Message:</strong> ${item.message}</p>
                            <small>Submitted: ${new Date(item.submitted_at).toLocaleString()}</small>
                        `;
                        feedbackList.appendChild(div);
                    });
                } else {
                    feedbackList.innerHTML = '<p>No feedback submitted yet.</p>';
                }
            }
        });
    </script>
</body>
</html>
