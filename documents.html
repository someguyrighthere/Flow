<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents - Flow Business Suite</title>
    <link rel="stylesheet" href="/dist/css/Theme.min.css">
    <link rel="stylesheet" href="/dist/css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the document upload form */
        .card form .form-group {
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .card form label {
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-light);
            display: block;
        }

        .card form input[type="text"],
        .card form textarea,
        .card form input[type="file"] {
            width: 100%;
            max-width: 450px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(0, 0, 0, 0.2);
            color: var(--text-light);
            box-sizing: border-box;
        }

        .document-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.15);
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <a href="suite-hub.html" style="text-decoration: none;"><h1 class="app-title">Flow Business Suite</h1></a>
            <div class="settings-menu">
                <button id="settings-button" class="btn btn-secondary">
                  âš™
                </button>
                <div id="settings-dropdown" class="settings-dropdown">
                  <a href="account.html">My Account</a>
                  <a href="admin.html">Admin Settings</a>
                  <a href="pricing.html" id="upgrade-plan-link">Upgrade Plan</a>
                  <button id="logout-button">Logout</button>
                </div>
            </div>
        </header>
        <nav class="main-nav">
            <a href="suite-hub.html">App Hub</a>
            <a href="documents.html" class="active">Documents</a>
        </nav>
        <section>
            <div class="card">
                <h3>Upload New Document</h3>
                <form id="upload-document-form">
                    <div class="form-group">
                        <label for="document-title">Document Title</label>
                        <input type="text" id="document-title" required placeholder="e.g., Employee Handbook 2024">
                    </div>
                    <div class="form-group">
                        <label for="document-description">Description (Optional)</label>
                        <textarea id="document-description" rows="3" placeholder="A brief description of the document's purpose."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="document-file">File</label>
                        <input type="file" id="document-file" required>
                    </div>
                    <div id="upload-progress-container" style="display: none;">
                        <div id="upload-progress-fill"></div>
                        <span id="upload-progress-text">0%</span>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload Document</button>
                </form>
            </div>
            <div class="card">
                <h3>Uploaded Documents</h3>
                <div id="document-list"></div>
            </div>
        </section>
    </div>

    <!-- START: Added Modal HTML for error messages -->
    <div id="modal-message" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <p id="modal-text"></p>
            <div class="modal-actions">
                <button id="modal-ok-button" class="btn btn-primary">OK</button>
            </div>
        </div>
    </div>
    <div id="confirm-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <p id="confirm-modal-text"></p>
            <div class="modal-actions">
                <button id="confirm-modal-cancel" class="btn btn-secondary">Cancel</button>
                <button id="confirm-modal-confirm" class="btn btn-primary">Confirm</button>
            </div>
        </div>
    </div>
    <!-- END: Added Modal HTML -->

    <script type="module" src="dist/js/bundle.js"></script>
</body>
</html>
