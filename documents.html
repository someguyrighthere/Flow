<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents - Flow Business Suite</title>
    <link rel="stylesheet" href="/dist/css/Theme.min.css">
    <link rel="stylesheet" href="/dist/css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the document upload form to reduce crowding and polish look */
        .card form .form-group {
            margin-bottom: 25px; /* Increased space between form groups */
            display: flex;
            flex-direction: column; /* Stack label and input vertically */
            align-items: flex-start; /* Align label/input to the left */
        }

        .card form label {
            margin-bottom: 8px; /* Space between label and input */
            font-weight: 600;
            color: var(--text-light);
            display: block; /* Ensure label takes its own line */
        }

        .card form input[type="text"],
        .card form textarea {
            width: 100%; /* Inputs take full width of their container */
            max-width: 450px; /* Limit overall width for better readability */
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(0, 0, 0, 0.2);
            color: var(--text-light);
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

        .card form textarea {
            min-height: 100px; /* Give text areas a bit more height */
            resize: vertical; /* Allow vertical resizing */
        }

        /* Style for the file input */
        .card form input[type="file"] {
            width: 100%;
            max-width: 450px;
            padding: 10px; /* Adjust padding for file input */
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(0, 0, 0, 0.2);
            color: var(--text-light);
            box-sizing: border-box;
            cursor: pointer;
        }

        /* Adjust button margin for better spacing below the form */
        .card form .btn-primary {
            margin-top: 20px;
            max-width: 450px; /* Match input width */
            width: 100%; /* Ensure it's responsive */
        }

        /* Styles for uploaded document list items */
        .document-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
            flex-wrap: wrap; /* Allow content to wrap on smaller screens */
        }

        .document-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border-left: 4px solid var(--primary-accent);
        }

        .document-item h4 {
            margin: 0;
            color: var(--primary-accent);
            flex-basis: 100%; /* Title takes full width */
            margin-bottom: 5px;
        }

        .document-item p {
            margin: 0;
            color: var(--text-medium);
            font-size: 0.9rem;
            line-height: 1.4;
            flex-basis: 100%; /* Each paragraph takes full width */
        }

        .document-item .actions {
            display: flex;
            gap: 10px;
            flex-shrink: 0; /* Prevent buttons from shrinking */
            margin-top: 10px; /* Space above buttons on smaller screens */
            width: 100%; /* Ensure buttons take full width on wrap */
            justify-content: flex-end; /* Push buttons to the right */
        }

        .document-item .btn-sm {
            padding: 8px 15px;
            font-size: 0.85rem;
            border-radius: 6px;
        }

        /* Specific style for delete button */
        .document-item .btn-delete {
            background: none;
            border: none;
            color: var(--text-medium);
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease, transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px; /* Fixed width for consistent button size */
            height: 36px; /* Fixed height for consistent button size */
            padding: 0; /* Remove padding as width/height are fixed */
            border-radius: 50%; /* Make it circular */
            background-color: rgba(255, 255, 255, 0.1); /* Match btn-secondary background */
            border: 1px solid rgba(255, 255, 255, 0.25); /* Match btn-secondary border */
        }

        .document-item .btn-delete:hover {
            opacity: 1;
            color: #e74c3c; /* Red color for delete on hover */
            transform: scale(1.1); /* Slight enlarge on hover */
            background-color: rgba(255, 255, 255, 0.2);
        }

        .document-item .btn-delete svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        /* Progress bar styling */
        #upload-progress-container {
            width: 100%;
            max-width: 450px; /* Match input width */
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            height: 20px;
            margin-top: 15px;
            position: relative;
        }

        #upload-progress-fill {
            height: 100%;
            background-color: var(--primary-accent);
            width: 0%;
            transition: width 0.3s ease-out;
        }

        #upload-progress-text {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            color: var(--text-light);
            font-size: 0.85rem;
            line-height: 20px; /* Vertically center text */
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <a href="suite-hub.html" style="text-decoration: none;"><h1 class="app-title">Flow Business Suite</h1></a>
            <div class="settings-menu">
                <button id="settings-button" class="btn btn-secondary">
                  âš™
                </button>
                <div id="settings-dropdown" class="settings-dropdown">
                  <a href="account.html">My Account</a>
                  <a href="admin.html">Admin Settings</a>
                  <a href="pricing.html" id="upgrade-plan-link">Upgrade Plan</a>
                  <button id="logout-button">Logout</button>
                </div>
            </div>
        </header>
        <nav class="main-nav">
            <a href="suite-hub.html">App Hub</a>
            <a href="documents.html" class="active">Documents</a>
        </nav>
        <section>
            <div class="card">
                <h3>Upload New Document</h3>
                <form id="upload-document-form">
                    <div class="form-group">
                        <label for="document-title">Document Title</label>
                        <input type="text" id="document-title" required placeholder="e.g., Employee Handbook 2024">
                    </div>
                    <div class="form-group">
                        <label for="document-description">Description (Optional)</label>
                        <textarea id="document-description" rows="3" placeholder="A brief description of the document's purpose."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="document-file">File</label>
                        <input type="file" id="document-file" required>
                    </div>
                    <div id="upload-progress-container" style="display: none;">
                        <div id="upload-progress-fill"></div>
                        <span id="upload-progress-text">0%</span>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload Document</button>
                </form>
            </div>
            <div class="card">
                <h3>Uploaded Documents</h3>
                <div id="document-list"></div>
            </div>
        </section>
    </div>
    <script type="module" src="dist/js/bundle.js"></script>
</body>
</html>
